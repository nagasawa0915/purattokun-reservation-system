<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureSpineLoader 単独テスト</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .log {
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005a8a;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 PureSpineLoader マイクロモジュール単独テスト</h1>
        
        <div>
            <button onclick="runBasicTest()">基本テスト実行</button>
            <button onclick="runLoadTest()">読み込みテスト実行</button>
            <button onclick="runCleanupTest()">Cleanupテスト実行</button>
            <button onclick="clearLog()">ログクリア</button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <!-- Spine WebGL Runtime -->
    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.1.24/dist/iife/spine-webgl.js"></script>
    
    <!-- PureSpineLoader モジュール -->
    <script src="PureSpineLoader.js"></script>
    
    <script>
        const logElement = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            const logLine = `[${timestamp}] ${message}\n`;
            
            const span = document.createElement('span');
            span.className = className;
            span.textContent = logLine;
            logElement.appendChild(span);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            logElement.innerHTML = '';
        }
        
        // オリジナルのconsole.logをラップ
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log(args.join(' '), 'warning');
        };
        
        // テスト関数
        async function runBasicTest() {
            log('=== 基本テスト開始 ===', 'success');
            
            try {
                // 1. モジュール存在確認
                if (typeof PureSpineLoader === 'undefined') {
                    throw new Error('PureSpineLoader クラスが読み込まれていません');
                }
                log('✅ PureSpineLoader クラス確認完了');
                
                // 2. 静的テスト実行
                const testResult = PureSpineLoader.test();
                if (testResult) {
                    log('✅ 静的テスト完了', 'success');
                } else {
                    log('❌ 静的テスト失敗', 'error');
                }
                
                log('=== 基本テスト完了 ===', 'success');
                
            } catch (error) {
                log(`❌ 基本テスト失敗: ${error.message}`, 'error');
            }
        }
        
        async function runLoadTest() {
            log('=== 読み込みテスト開始 ===', 'success');
            
            try {
                // purattokun で実際の読み込みテスト
                const config = {
                    basePath: './assets/spine/characters/purattokun/',
                    atlasPath: 'purattokun.atlas',
                    jsonPath: 'purattokun.json',
                    scale: 0.5
                };
                
                log('📁 テスト設定:', 'info');
                log(`  basePath: ${config.basePath}`);
                log(`  atlasPath: ${config.atlasPath}`);
                log(`  jsonPath: ${config.jsonPath}`);
                log(`  scale: ${config.scale}`);
                
                const loader = new PureSpineLoader(config);
                
                log('🚀 execute() 実行中...');
                const result = await loader.execute();
                
                log('📊 読み込み結果:');
                log(`  loaded: ${result.loaded}`);
                log(`  loading: ${result.loading}`);
                log(`  error: ${result.error}`);
                
                if (result.loaded && result.spineData) {
                    log(`  animations: ${result.spineData.animations.join(', ')}`);
                    log(`  animationCount: ${result.spineData.animationCount}`);
                    log(`  slotCount: ${result.spineData.slotCount}`);
                    log('✅ 読み込み成功！', 'success');
                } else if (result.error) {
                    log(`⚠️ 読み込み失敗: ${result.error}`, 'warning');
                    log('（ファイルが存在しない可能性があります）', 'warning');
                } else {
                    log('❌ 不明なエラー', 'error');
                }
                
                // cleanup テスト
                log('🧹 cleanup() 実行...');
                const cleanupResult = loader.cleanup();
                log(`cleanup結果: ${cleanupResult}`);
                
                const afterCleanup = loader.getState();
                log(`cleanup後のloaded: ${afterCleanup.loaded}`);
                
                log('=== 読み込みテスト完了 ===', 'success');
                
            } catch (error) {
                log(`❌ 読み込みテスト失敗: ${error.message}`, 'error');
                console.error('読み込みテストエラー詳細:', error);
            }
        }
        
        async function runCleanupTest() {
            log('=== Cleanupテスト開始 ===', 'success');
            
            try {
                const config = {
                    basePath: './test/',
                    atlasPath: 'test.atlas',
                    jsonPath: 'test.json',
                    scale: 1.0
                };
                
                // 複数のインスタンスを作成・削除
                for (let i = 0; i < 3; i++) {
                    log(`🔄 インスタンス ${i + 1}/3 作成・削除中...`);
                    
                    const loader = new PureSpineLoader(config);
                    const initialState = loader.getState();
                    
                    log(`  初期状態: loaded=${initialState.loaded}, loading=${initialState.loading}`);
                    
                    const cleanupResult = loader.cleanup();
                    log(`  cleanup結果: ${cleanupResult}`);
                    
                    const finalState = loader.getState();
                    log(`  最終状態: loaded=${finalState.loaded}, loading=${finalState.loading}`);
                }
                
                log('✅ 複数インスタンス作成・削除テスト完了', 'success');
                log('=== Cleanupテスト完了 ===', 'success');
                
            } catch (error) {
                log(`❌ Cleanupテスト失敗: ${error.message}`, 'error');
            }
        }
        
        // ページ読み込み時
        window.addEventListener('load', () => {
            log('🌐 テストページ読み込み完了');
            log('📋 利用可能なテスト:');
            log('  - 基本テスト: PureSpineLoader.test()の実行');
            log('  - 読み込みテスト: 実際のSpineファイル読み込み');
            log('  - Cleanupテスト: メモリリーク・状態復元確認');
            log('');
            log('🎯 マイクロモジュール設計の確認ポイント:');
            log('  1. 外部依存ゼロ（他モジュール・グローバル変数禁止）');
            log('  2. 単一責務（Spineファイル読み込み専用）');
            log('  3. cleanup()で完全復元保証');
            log('  4. 数値・文字列のみで他モジュールと通信');
            log('');
            log('▶️ ボタンをクリックしてテストを実行してください');
        });
    </script>
</body>
</html>
