            // Spineã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆç¢ºèª

                addResult('Spineã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ: åˆ©ç”¨å¯èƒ½', 'success');
                
                // è©³ç´°è¨ºæ–­ï¼ˆindex.htmlã¨åŒæ§˜ï¼‰
                addLog('ğŸ” è©³ç´°è¨ºæ–­:');
                addLog(`  - spineå®šç¾©: ${typeof spine}`);
                addLog(`  - AssetManagerå­˜åœ¨: ${!!spine?.AssetManager}`);
                addLog(`  - Shaderå­˜åœ¨: ${!!spine?.Shader}`);
                addLog(`  - SceneRendererå­˜åœ¨: ${!!spine?.SceneRenderer}`);
                addLog(`  - webglåå‰ç©ºé–“å­˜åœ¨: ${!!spine?.webgl}`);

        };

        function initializeSpine() {
            try {
                addLog('ğŸ¯ SpineåˆæœŸåŒ–é–‹å§‹');
                
                const canvas = document.getElementById('spine-canvas');
                const context = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (!context) {
                    addLog('âŒ WebGLã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆå–å¾—å¤±æ•—');

                    return;
                }
                
                addLog('âœ… WebGLã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆå–å¾—æˆåŠŸ');
                addResult('WebGLã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆ: åˆ©ç”¨å¯èƒ½', 'success');
                
                // Canvaså†…éƒ¨è§£åƒåº¦è¨­å®šï¼ˆindex.htmlã¨åŒæ§˜ï¼‰
                canvas.width = 120;
                canvas.height = 120;
                addLog(`ğŸ“ Canvaså†…éƒ¨è§£åƒåº¦è¨­å®š: ${canvas.width}x${canvas.height}`);
                
                // Spine WebGLåˆæœŸåŒ–
                const gl = context;
                
                // ShaderåˆæœŸåŒ–ï¼ˆindex.htmlã¨åŒæ§˜ï¼‰
                const shader = spine.Shader.newTwoColoredTextured(gl);
                addLog('âœ… Shaderä½œæˆæˆåŠŸ');
                
                const renderer = new spine.SceneRenderer(canvas, gl);
                
                // ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿ï¼ˆindex.htmlã¨åŒæ§˜ï¼‰
                const basePath = 'assets/spine/characters/purattokun/';
                addLog(`ğŸ“¥ ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿é–‹å§‹: ${basePath}`);
                const assetManager = new spine.AssetManager(gl, basePath);
                
                addLog('âœ… SceneRenderer & AssetManagerä½œæˆæˆåŠŸ');
                
                addLog('ğŸ“¥ Atlasèª­ã¿è¾¼ã¿é–‹å§‹: purattokun.atlas');
                assetManager.loadTextureAtlas('purattokun.atlas');
                
                addLog('ğŸ“¥ JSONèª­ã¿è¾¼ã¿é–‹å§‹: purattokun.json');
                assetManager.loadJson('purattokun.json');
                
                let loadCheckCount = 0;
                const maxLoadChecks = 50;
                
                const checkLoaded = () => {
                    loadCheckCount++;
                    addLog(`ğŸ“Š èª­ã¿è¾¼ã¿ç¢ºèª: ${loadCheckCount}/${maxLoadChecks}`);
                    
                    if (assetManager.isLoadingComplete()) {
                        addLog('âœ… å…¨ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿å®Œäº†');
                        addResult('Spineã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿: å®Œäº†', 'success');
                        setupSpineCharacter(renderer, assetManager);
                    } else if (loadCheckCount >= maxLoadChecks) {
                        addLog('âŒ ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ');
                        addResult('Spineã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿: ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ', 'error');
                        
                        // ã‚¨ãƒ©ãƒ¼è©³ç´°ã‚’ç¢ºèª
                        const errors = assetManager.getErrors();
                        if (errors && errors.length > 0) {
                            errors.forEach(error => {
                                addLog(`âŒ ã‚¢ã‚»ãƒƒãƒˆã‚¨ãƒ©ãƒ¼: ${error}`);
                            });
                        } else {
                            addLog('âš ï¸ ã‚¨ãƒ©ãƒ¼è©³ç´°ãªã— - ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹ç¢ºèªãŒå¿…è¦');
                            addLog(`ğŸ“ ä½¿ç”¨ä¸­ã®ãƒ™ãƒ¼ã‚¹ãƒ‘ã‚¹: ${basePath}`);
                            addLog('ğŸ“‹ èª­ã¿è¾¼ã¿å¯¾è±¡ãƒ•ã‚¡ã‚¤ãƒ«: purattokun.atlas, purattokun.json');
                        }
                    } else {
                        setTimeout(checkLoaded, 100);
                    }
                };
                checkLoaded();
                
            } catch (error) {
                addLog(`âŒ SpineåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                addResult(`SpineåˆæœŸåŒ–: ã‚¨ãƒ©ãƒ¼ (${error.message})`, 'error');
            }
        }
        
        function setupSpineCharacter(renderer, assetManager) {
            try {
                addLog('ğŸ­ ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼è¨­å®šé–‹å§‹');
                
                // Atlaså–å¾—ï¼ˆindex.htmlã¨åŒæ§˜ï¼‰
                const atlas = assetManager.get('purattokun.atlas');
                const atlasLoader = new spine.AtlasAttachmentLoader(atlas);
                
                // SkeletonDataèª­ã¿è¾¼ã¿ï¼ˆindex.htmlã¨åŒæ§˜ï¼‰
                const skeletonJson = new spine.SkeletonJson(atlasLoader);
                const skeletonData = skeletonJson.readSkeletonData(assetManager.get('purattokun.json'));
                
                // Skeletonä½œæˆï¼ˆindex.htmlã¨åŒæ§˜ã®è¨­å®šï¼‰
                const skeleton = new spine.Skeleton(skeletonData);
                skeleton.x = 50; // index.htmlã¨åŒã˜å€¤
                skeleton.y = -100; // index.htmlã¨åŒã˜å€¤ï¼ˆåœ°é¢åŸºæº–é…ç½®ï¼‰
                skeleton.scaleX = skeleton.scaleY = 0.55; // CLAUDE.mdã®æ¨å¥¨å€¤
                
                // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã«è¨­å®šï¼ˆä½ç½®èª¿æ•´ç”¨ï¼‰
                currentSkeleton = skeleton;
                
                // AnimationStateï¼ˆindex.htmlã¨åŒæ§˜ï¼‰
                const animationStateData = new spine.AnimationStateData(skeleton.data);
                const animationState = new spine.AnimationState(animationStateData);
                
                addLog('âœ… Skeleton & AnimationStateä½œæˆæˆåŠŸ');
                addLog(`ğŸ“ ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ä½ç½®è¨­å®š: x=${skeleton.x}, y=${skeleton.y}, scale=${skeleton.scaleX}`);
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®šï¼ˆindex.htmlã®ã‚·ãƒ¼ã‚±ãƒ³ã‚¹ã‚’å‚è€ƒï¼‰
                if (skeleton.data.findAnimation('syutugen') && skeleton.data.findAnimation('taiki')) {
                    animationState.setAnimation(0, 'syutugen', false);
                    addLog('ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š: syutugen â†’ taiki ã‚·ãƒ¼ã‚±ãƒ³ã‚¹');
                    
                    // syutugenå®Œäº†å¾Œã«taikiã«é·ç§»ã™ã‚‹ãƒªã‚¹ãƒŠãƒ¼
                    const listener = {
                        complete: (entry) => {
                            if (entry.animation.name === 'syutugen') {
                                animationState.setAnimation(0, 'taiki', true);
                                addLog('ğŸ”„ syutugenå®Œäº†ã€taikiã«é·ç§»');
                            }
                        }
                    };
                    animationState.addListener(listener);
                } else if (skeleton.data.animations.length > 0) {
                    const animName = skeleton.data.animations[0].name;
                    animationState.setAnimation(0, animName, true);
                    addLog(`ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š: ${animName} (fallback)`);
                }
                
                addResult('Spineã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼è¨­å®š: å®Œäº†', 'success');
                
                // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é–‹å§‹
                startRendering(renderer, skeleton, animationState);
                
            } catch (error) {
                addLog(`âŒ ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼è¨­å®šã‚¨ãƒ©ãƒ¼: ${error.message}`);
                addResult(`ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼è¨­å®š: ã‚¨ãƒ©ãƒ¼ (${error.message})`, 'error');
            }
        }
        
        function startRendering(renderer, skeleton, animationState) {
            addLog('ğŸ¬ ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é–‹å§‹');
            
            const canvas = document.getElementById('spine-canvas');
            const gl = canvas.getContext('webgl', { alpha: true });
            let lastTime = Date.now() / 1000;
            
            function render() {
                const now = Date.now() / 1000;
                const delta = now - lastTime;
                lastTime = now;
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
                animationState.update(delta);
                animationState.apply(skeleton);
                skeleton.updateWorldTransform();
                
                // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆindex.htmlã¨åŒæ§˜ï¼‰
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.viewport(0, 0, 120, 120); // å›ºå®šã‚µã‚¤ã‚ºã§ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆè¨­å®š
                
                renderer.begin();
                renderer.drawSkeleton(skeleton, true);
                renderer.end();
                
                requestAnimationFrame(render);
            }
            
            render();
            addLog('âœ… ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãƒ«ãƒ¼ãƒ—é–‹å§‹');
            addResult('Spineãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°: é–‹å§‹', 'success');
            
            // ã‚¯ãƒªãƒƒã‚¯æ©Ÿèƒ½ã‚‚è¿½åŠ ï¼ˆè¨ºæ–­ãƒ»ãƒ†ã‚¹ãƒˆç”¨ï¼‰
            canvas.addEventListener('click', function() {
                addLog('ğŸ–±ï¸ ã·ã‚‰ã£ã¨ãã‚“ã‚¯ãƒªãƒƒã‚¯ - ã‚„ã‚‰ã‚Œã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ç”Ÿ');
                
                if (skeleton.data.findAnimation('yarare') && skeleton.data.findAnimation('taiki')) {
                    animationState.setAnimation(0, 'yarare', false);
                    
                    const clickListener = {
                        complete: (entry) => {
                            if (entry.animation.name === 'yarare') {
                                animationState.setAnimation(0, 'taiki', true);
                                animationState.removeListener(clickListener);
                                addLog('ğŸ”„ yarareå®Œäº†ã€taikiã«æˆ»ã‚Šã¾ã—ãŸ');
                            }
                        }
                    };
                    animationState.addListener(clickListener);
                } else {
                    addLog('âš ï¸ yarareã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                }
            });
        }
        
        // åˆæœŸè¨ºæ–­ãƒ­ã‚°
        addLog('ğŸ” ç’°å¢ƒç¢ºèª');
        addLog(`UserAgent: ${navigator.userAgent}`);
        addLog(`ç”»é¢ã‚µã‚¤ã‚º: ${window.innerWidth}x${window.innerHeight}`);
        addLog(`WebGLå¯¾å¿œ: ${window.WebGLRenderingContext ? 'ã‚ã‚Š' : 'ãªã—'}`);
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ï¼ˆä½ç½®èª¿æ•´ç”¨ï¼‰
        let currentSkeleton = null;
        
        // ä½ç½®èª¿æ•´æ©Ÿèƒ½
        function setupPositionControls() {
            const xSlider = document.getElementById('x-slider');
            const ySlider = document.getElementById('y-slider');
            const scaleSlider = document.getElementById('scale-slider');

                return;

        // åˆæœŸåŒ–
        setupPositionControls();
        
        // index.htmlã¨ã®æ¯”è¼ƒè¨ºæ–­
        function compareWithIndex() {
            const comparisonDiv = document.getElementById('comparison-results');
            comparisonDiv.innerHTML = '<div class="status warning">æ¯”è¼ƒè¨ºæ–­å®Ÿè¡Œä¸­...</div>';
            
            // æ–°ã—ã„ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§index.htmlã‚’é–‹ã
            const indexWindow = window.open('index.html', 'indexTest', 'width=800,height=600');
