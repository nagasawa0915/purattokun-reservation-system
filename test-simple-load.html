<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル動作テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f0f0f0;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🔧 動作テスト</h1>
    
    <div id="load-status" class="status info">読み込み中...</div>
    
    <h2>基本情報</h2>
    <div>現在時刻: <span id="current-time"></span></div>
    <div>ユーザーエージェント: <span id="user-agent"></span></div>
    
    <h2>JavaScript動作テスト</h2>
    <div id="js-test" class="status error">JavaScript未実行</div>
    
    <h2>ネットワークテスト</h2>
    <div id="network-test" class="status info">テスト中...</div>
    
    <h2>操作テスト</h2>
    <button onclick="performanceTest()">パフォーマンステスト実行</button>
    <div id="performance-result"></div>
    
    <script>
        console.log('🚀 テストページ読み込み開始');
        
        // 基本情報設定
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        document.getElementById('user-agent').textContent = navigator.userAgent;
        
        // JavaScript動作確認
        document.getElementById('js-test').className = 'status success';
        document.getElementById('js-test').textContent = 'JavaScript正常動作';
        
        // ネットワークテスト（簡単なリクエスト）
        fetch('/test-simple-load.html')
            .then(response => response.ok ? 'OK' : 'Error')
            .then(result => {
                const element = document.getElementById('network-test');
                element.className = 'status success';
                element.textContent = 'ネットワーク接続正常';
            })
            .catch(error => {
                const element = document.getElementById('network-test');
                element.className = 'status error';
                element.textContent = 'ネットワークエラー: ' + error.message;
            });
        
        // 読み込み完了
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('load-status').className = 'status success';
            document.getElementById('load-status').textContent = 'ページ読み込み完了';
            console.log('✅ テストページ読み込み完了');
        });
        
        // パフォーマンステスト
        function performanceTest() {
            console.log('🔧 パフォーマンステスト開始');
            const start = performance.now();
            
            // 軽い処理を実行
            for(let i = 0; i < 100000; i++) {
                Math.sqrt(i);
            }
            
            const end = performance.now();
            const result = (end - start).toFixed(2);
            
            document.getElementById('performance-result').innerHTML = 
                `<div class="status info">処理時間: ${result}ms</div>`;
            console.log(`⚡ パフォーマンステスト完了: ${result}ms`);
        }
        
        console.log('📝 テストページスクリプト実行完了');
    </script>
</body>
</html>
