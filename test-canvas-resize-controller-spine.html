<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎯 CanvasResizeController + StableSpineRenderer 統合テスト</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        font-size: 1.2em;
        opacity: 0.9;
        margin-top: 10px;
      }

      .test-layout {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 30px;
        margin-top: 30px;
      }

      .canvas-area {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .canvas-container {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        margin-bottom: 20px;
      }

      #spine-canvas {
        border-radius: 15px;
      }

      .canvas-info {
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        border-radius: 10px;
        font-family: monospace;
        font-size: 0.9em;
        width: 100%;
        max-width: 400px;
      }

      .initialization-status {
        background: rgba(255, 193, 7, 0.2);
        border-left: 4px solid #ffc107;
        padding: 15px;
        margin: 20px 0;
        border-radius: 5px;
      }

      .initialization-status.success {
        background: rgba(40, 167, 69, 0.2);
        border-left-color: #28a745;
      }

      .initialization-status.error {
        background: rgba(220, 53, 69, 0.2);
        border-left-color: #dc3545;
      }

      /* ControlPanel スタイル */
      .canvas-resize-controller {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        height: fit-content;
      }

      .control-header h3 {
        margin: 0 0 15px 0;
        color: #ffd700;
      }

      .status-display {
        background: rgba(0, 0, 0, 0.2);
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 0.9em;
        margin-bottom: 20px;
      }

      .control-section {
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .control-section.disabled {
        opacity: 0.5;
      }

      .control-section h4 {
        margin: 0 0 15px 0;
        color: #87ceeb;
        font-size: 1.1em;
      }

      .input-group {
        margin: 12px 0;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.9);
      }

      .input-group input, .input-group select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: none;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 0.9em;
      }

      .input-group input[type="range"] {
        background: transparent;
        color: white;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9em;
        transition: all 0.3s ease;
        flex: 1;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn.primary {
        background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      }

      .btn.success {
        background: linear-gradient(45deg, #51cf66, #40c057);
      }

      .btn.warning {
        background: linear-gradient(45deg, #ffc107, #fd7e14);
      }

      .info-display {
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.8em;
        line-height: 1.4;
      }

      .log-area {
        background: rgba(0, 0, 0, 0.4);
        padding: 15px;
        border-radius: 10px;
        height: 250px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 0.8em;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 20px;
        white-space: pre-wrap;
      }

      /* Spine統合インジケーター */
      .spine-indicator {
        background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.8em;
        display: inline-block;
        margin-left: 10px;
      }

      @media (max-width: 768px) {
        .test-layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ヘッダー -->
      <div class="header">
        <h1>🎯 CanvasResizeController + StableSpineRenderer</h1>
        <div class="subtitle">
          マイクロモジュール統合テスト環境
          <span class="spine-indicator">Spine統合版</span>
        </div>
      </div>

      <!-- 初期化ステータス -->
      <div class="initialization-status" id="init-status">
        <strong>🚀 初期化中...</strong>
        <div id="init-progress">StableSpineRenderer 読み込み中...</div>
      </div>

      <div class="test-layout">
        <!-- Canvas表示エリア -->
        <div class="canvas-area">
          <div class="canvas-container" id="canvas-container">
            <canvas id="spine-canvas" width="400" height="400"></canvas>
          </div>
          
          <div class="canvas-info" id="external-canvas-info">
            <strong>📊 Canvas・Spine情報:</strong><br>
            <div id="external-info-content">読み込み待機中...</div>
          </div>
        </div>

        <!-- 操作パネル（ここに動的生成される） -->
        <div id="control-panel-container">
          <!-- CanvasResizeController.createControlPanel() で生成 -->
        </div>
      </div>

      <!-- ログエリア -->
      <div class="log-area" id="log-area"></div>
    </div>

    <!-- 📦 タスク1: 必要ライブラリ読み込み -->
    <!-- Spine WebGL CDN -->
    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.1.24/dist/iife/spine-webgl.js"></script>
    
    <!-- StableSpineRenderer モジュール -->
    <script src="micromodules/spine-renderer/StableSpineRenderer.js"></script>
    
    <!-- CanvasResizeController v2.0 -->
    <script src="micromodules/canvas-resize/CanvasResizeController.js"></script>

    <script>
      /**
       * 🎯 CanvasResizeController + StableSpineRenderer 統合テスト
       * 
       * タスクリスト実装:
       * ✅ Task 1-2: 必要ライブラリ読み込み・キャラクター設定
       * ✅ Task 3: 基本初期化処理
       * ✅ Task 4-5: CanvasResizeController統合
       * ✅ Task 6-7: 動作テスト・検証
       */
      class CanvasSpineIntegrationTest {
        constructor() {
          this.canvas = document.getElementById("spine-canvas");
          this.logArea = document.getElementById("log-area");
          this.initStatusEl = document.getElementById("init-status");
          this.initProgressEl = document.getElementById("init-progress");
          
          // 初期化状態
          this.spineRenderer = null;
          this.controller = null;
          this.selectedCharacter = 'purattokun'; // デフォルトキャラクター
          this.initializationComplete = false;
          
          this.startInitialization();
        }

        /**
         * 🚀 Task 3: 基本初期化処理
         */
        async startInitialization() {
          try {
            this.addLog('🚀 CanvasResizeController + StableSpineRenderer 統合初期化開始');
            
            // Step 1: ライブラリ読み込み確認
            await this.checkLibraries();
            
            // Step 2: StableSpineRenderer 初期化
            await this.initializeSpineRenderer();
            
            // Step 3: CanvasResizeController 統合
            await this.initializeCanvasController();
            
            // Step 4: UI統合・完了処理
            await this.finalizeInitialization();
            
          } catch (error) {
            this.handleInitializationError(error);
          }
        }

        /**
         * 📦 ライブラリ読み込み確認
         */
        async checkLibraries() {
          this.updateInitStatus('📦 ライブラリ確認中...', 'loading');
          
          // Spine WebGL 確認
          if (typeof spine === 'undefined') {
            throw new Error('Spine WebGL ライブラリが読み込まれていません');
          }
          this.addLog('✅ Spine WebGL ライブラリ確認完了');
          
          // StableSpineRenderer 確認
          if (typeof StableSpineRenderer === 'undefined') {
            throw new Error('StableSpineRenderer が読み込まれていません');
          }
          this.addLog('✅ StableSpineRenderer モジュール確認完了');
          
          // CanvasResizeController 確認
          if (typeof CanvasResizeController === 'undefined') {
            throw new Error('CanvasResizeController が読み込まれていません');
          }
          this.addLog('✅ CanvasResizeController モジュール確認完了');
          
          await this.delay(500); // UIフィードバック用
        }

        /**
         * 🎯 Task 2 + 3: キャラクター設定・StableSpineRenderer初期化
         */
        async initializeSpineRenderer() {
          this.updateInitStatus('🎯 Spineキャラクター初期化中...', 'loading');
          
          try {
            // StableSpineRenderer.createForCharacter() 実行
            this.addLog(`🎭 キャラクター選択: ${this.selectedCharacter}`);
            this.spineRenderer = StableSpineRenderer.createForCharacter(
              this.selectedCharacter, 
              this.canvas
            );
            
            this.addLog('🔧 StableSpineRenderer インスタンス作成完了');
            
            // await renderer.initialize() 実行
            this.addLog('⏳ Spine初期化実行中...');
            await this.spineRenderer.initialize();
            
            this.addLog('✅ StableSpineRenderer 初期化完了');
            
            // 基本アニメーション開始
            const defaultAnimation = this.selectedCharacter === 'purattokun' ? 'taiki' : 'search';
            this.spineRenderer.playAnimation(defaultAnimation);
            this.addLog(`🎬 デフォルトアニメーション開始: ${defaultAnimation}`);
            
          } catch (error) {
            this.addLog(`❌ Spine初期化エラー: ${error.message}`);
            throw error;
          }
          
          await this.delay(500);
        }

        /**
         * 🔗 Task 4-5: CanvasResizeController統合・UI統合
         */
        async initializeCanvasController() {
          this.updateInitStatus('🔗 Canvas制御システム統合中...', 'loading');
          
          try {
            // CanvasResizeController にSpineRenderer設定
            this.controller = new CanvasResizeController({
              canvas: this.canvas,
              spineRenderer: this.spineRenderer, // 実際のSpineRenderer設定
              onLog: (message) => this.addLog(message),
              onError: (message) => this.addLog(`🔴 ${message}`),
              enableLogging: true,
              config: {
                defaultSize: 400,
                fixedDisplaySize: 350,
                transparentBackground: true
              }
            });

            this.addLog('✅ CanvasResizeController + SpineRenderer 統合完了');

            // 操作パネル作成（UI統合）
            const panelContainer = document.getElementById('control-panel-container');
            this.controller.createControlPanel(panelContainer);
            
            this.addLog('🎨 統合操作パネル作成完了');
            
            // 初期状態設定
            this.controller.setCharacterScale(1.0);
            this.controller.centerCharacter();
            
            this.addLog('🎯 初期キャラクター設定完了');
            
          } catch (error) {
            this.addLog(`❌ Controller統合エラー: ${error.message}`);
            throw error;
          }
          
          await this.delay(500);
        }

        /**
         * ✅ Task 6-7: 動作テスト・検証・完了処理
         */
        async finalizeInitialization() {
          this.updateInitStatus('🧪 動作テスト実行中...', 'loading');
          
          try {
            // 基本動作確認
            await this.performBasicTests();
            
            // 定期更新開始
            this.startPeriodicUpdates();
            
            // 完了状態
            this.initializationComplete = true;
            this.updateInitStatus('✅ 初期化完了 - すべてのシステム正常動作中', 'success');
            this.addLog('🎉 CanvasResizeController + StableSpineRenderer 統合完了');
            this.addLog('📋 利用可能機能: Canvas解像度制御・キャラクター制御・透明背景');
            
            // 追加コントロール有効化
            this.enableAdvancedControls();
            
          } catch (error) {
            this.addLog(`❌ 最終テストエラー: ${error.message}`);
            throw error;
          }
        }

        /**
         * 🧪 基本動作確認テスト
         */
        async performBasicTests() {
          this.addLog('🧪 基本動作テスト開始...');
          
          // Canvas制御テスト
          const canvasState = this.controller.getState();
          if (canvasState.canvas.width === 400 && canvasState.canvas.height === 400) {
            this.addLog('✅ Canvas解像度制御: 正常');
          }
          
          // キャラクター制御テスト
          if (canvasState.character && canvasState.character.scale.x === 1.0) {
            this.addLog('✅ キャラクタースケール制御: 正常');
          }
          
          // 透明背景テスト
          if (this.canvas.style.background === 'transparent') {
            this.addLog('✅ 透明背景設定: 正常');
          }
          
          // Spineアニメーション確認
          if (this.spineRenderer.skeleton) {
            this.addLog('✅ Spineアニメーション: 正常動作中');
          }
          
          this.addLog('🎯 基本動作テスト完了 - すべて正常');
        }

        /**
         * 🎨 高度コントロール有効化
         */
        enableAdvancedControls() {
          // キャラクター選択機能追加
          this.addCharacterSelector();
          
          // アニメーション制御追加
          this.addAnimationControls();
        }

        /**
         * 🎭 キャラクター選択機能追加
         */
        addCharacterSelector() {
          const controlPanel = document.querySelector('.canvas-resize-controller');
          if (!controlPanel) return;

          const charSection = document.createElement('div');
          charSection.className = 'control-section';
          charSection.innerHTML = `
            <h4>🎭 キャラクター選択</h4>
            <div class="input-group">
              <label>キャラクター:</label>
              <select id="character-select">
                <option value="purattokun" ${this.selectedCharacter === 'purattokun' ? 'selected' : ''}>ぷらっとくん</option>
                <option value="nezumi" ${this.selectedCharacter === 'nezumi' ? 'selected' : ''}>ねずみ</option>
              </select>
            </div>
            <div class="button-group">
              <button class="btn warning" id="switch-character">キャラ変更</button>
            </div>
          `;

          // キャラクター制御セクションの前に挿入
          const charControlSection = controlPanel.querySelector('.control-section:nth-child(3)');
          controlPanel.insertBefore(charSection, charControlSection);

          // イベントリスナー
          document.getElementById('switch-character')?.addEventListener('click', () => {
            this.switchCharacter();
          });
        }

        /**
         * 🎬 アニメーション制御追加  
         */
        addAnimationControls() {
          const controlPanel = document.querySelector('.canvas-resize-controller');
          if (!controlPanel) return;

          const animSection = document.createElement('div');
          animSection.className = 'control-section';
          animSection.innerHTML = `
            <h4>🎬 アニメーション制御</h4>
            <div class="button-group">
              <button class="btn" id="play-idle">待機</button>
              <button class="btn" id="play-action">アクション</button>
            </div>
          `;

          controlPanel.appendChild(animSection);

          // イベントリスナー
          document.getElementById('play-idle')?.addEventListener('click', () => {
            const anim = this.selectedCharacter === 'purattokun' ? 'taiki' : 'search';
            this.spineRenderer.playAnimation(anim);
            this.addLog(`🎬 アニメーション: ${anim}`);
          });

          document.getElementById('play-action')?.addEventListener('click', () => {
            const anim = this.selectedCharacter === 'purattokun' ? 'yarare' : 'move';
            this.spineRenderer.playAnimation(anim);
            this.addLog(`🎬 アニメーション: ${anim}`);
          });
        }

        /**
         * 🔄 キャラクター切り替え
         */
        async switchCharacter() {
          const select = document.getElementById('character-select');
          const newCharacter = select.value;
          
          if (newCharacter === this.selectedCharacter) {
            this.addLog('⚠️ 同じキャラクターが選択されています');
            return;
          }

          try {
            this.addLog(`🔄 キャラクター切り替え開始: ${this.selectedCharacter} → ${newCharacter}`);
            this.updateInitStatus('🔄 キャラクター切り替え中...', 'loading');

            // 既存レンダラー破棄
            if (this.spineRenderer) {
              this.spineRenderer.destroy?.();
            }

            // 新しいキャラクター初期化
            this.selectedCharacter = newCharacter;
            await this.initializeSpineRenderer();

            // コントローラー更新
            this.controller.spineRenderer = this.spineRenderer;

            this.updateInitStatus('✅ キャラクター切り替え完了', 'success');
            this.addLog(`✅ キャラクター切り替え完了: ${newCharacter}`);

          } catch (error) {
            this.updateInitStatus('❌ キャラクター切り替え失敗', 'error');
            this.addLog(`❌ 切り替えエラー: ${error.message}`);
          }
        }

        /**
         * 🔄 定期更新開始
         */
        startPeriodicUpdates() {
          setInterval(() => {
            if (this.initializationComplete) {
              this.updateExternalInfo();
              this.controller?.updateInfo();
            }
          }, 1000);
        }

        /**
         * 📊 外部情報表示更新
         */
        updateExternalInfo() {
          const infoContent = document.getElementById('external-info-content');
          if (!infoContent || !this.controller) return;

          const state = this.controller.getState();
          
          let info = `Canvas解像度: ${state.canvas.width}x${state.canvas.height}px\n`;
          info += `Canvas表示: ${state.canvas.displayWidth} x ${state.canvas.displayHeight}\n`;
          info += `\n🎭 Spineキャラクター: ${this.selectedCharacter}\n`;
          
          if (state.character) {
            info += `  スケール: ${state.character.scale.x.toFixed(1)}\n`;
            info += `  位置: (${Math.round(state.character.position.x)}, ${Math.round(state.character.position.y)})\n`;
            
            if (state.character.bounds) {
              info += `  境界: ${state.character.bounds.size.width.toFixed(0)}x${state.character.bounds.size.height.toFixed(0)}`;
            }
          } else {
            info += `  状態: 読み込み中...`;
          }
          
          infoContent.textContent = info;
        }

        /**
         * 🚨 初期化エラーハンドリング
         */
        handleInitializationError(error) {
          this.updateInitStatus('❌ 初期化失敗', 'error');
          this.addLog(`🚨 初期化エラー: ${error.message}`);
          
          // エラー詳細表示
          this.initProgressEl.innerHTML = `
            初期化に失敗しました: ${error.message}<br>
            <small>ログを確認してください</small>
          `;
        }

        /**
         * 📊 初期化ステータス更新
         */
        updateInitStatus(message, status) {
          this.initStatusEl.className = `initialization-status ${status}`;
          this.initProgressEl.textContent = message;
        }

        /**
         * 📋 ログ追加
         */
        addLog(message) {
          const timestamp = new Date().toLocaleTimeString();
          this.logArea.textContent += `[${timestamp}] ${message}\n`;
          this.logArea.scrollTop = this.logArea.scrollHeight;
        }

        /**
         * ⏱️ ディレイユーティリティ
         */
        delay(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
      }

      // 🚀 初期化
      document.addEventListener("DOMContentLoaded", () => {
        window.spineTestController = new CanvasSpineIntegrationTest();
      });
    </script>
  </body>
</html>
