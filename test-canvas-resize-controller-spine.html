            this.addLog(`âœ… ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼åˆ‡ã‚Šæ›¿ãˆå®Œäº†: ${newCharacter}`);

        startPeriodicUpdates() {

        /**

        }

        /**

          // ã‚¨ãƒ©ãƒ¼è©³ç´°è¡¨ç¤º
          this.initProgressEl.innerHTML = `

        updateInitStatus(message, status) {

        delay(ms) {
