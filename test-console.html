<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Spine 4.1.24 Test Console</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #222; color: #0f0; }
        .log { margin: 5px 0; padding: 5px; background: #111; border-left: 3px solid #0f0; }
        .error { border-left-color: #f00; color: #f00; }
        .success { border-left-color: #0f0; color: #0f0; }
        .info { border-left-color: #ff0; color: #ff0; }
    </style>
</head>
<body>
    <h1>üê± Spine 4.1.24 Âãï‰Ωú„ÉÜ„Çπ„Éà</h1>
    <div id="logs"></div>
    
    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.1.*/dist/iife/spine-webgl.js"></script>
    <script>
        const logs = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }
        
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            addLog(args.join(' '), 'info');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('‚ùå ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        // Test Spine loading
        addLog('üîß Testing Spine WebGL 4.2.* with 4.1.24 data...');
        
        if (typeof spine !== 'undefined') {
            addLog('‚úÖ Spine WebGL loaded successfully from CDN', 'success');
            addLog('üéØ Available classes: ' + Object.keys(spine).join(', '));
            
            // Test creating basic Spine components
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 400;
                document.body.appendChild(canvas);
                
                const context = new spine.ManagedWebGLRenderingContext(canvas);
                addLog('‚úÖ ManagedWebGLRenderingContext created', 'success');
                
                const assetManager = new spine.AssetManager(context);
                addLog('‚úÖ AssetManager created', 'success');
                
                // Load Spine 4.1.24 data
                assetManager.loadTextureAtlas('assets/spine/characters/purattokun/purattokun.atlas');
                assetManager.loadText('assets/spine/characters/purattokun/purattokun.json');
                
                addLog('üìÅ Loading Spine 4.1.24 files...');
                
                function checkLoading() {
                    if (assetManager.isLoadingComplete()) {
                        addLog('‚úÖ All assets loaded successfully!', 'success');
                        
                        try {
                            const atlas = assetManager.require('assets/spine/characters/purattokun/purattokun.atlas');
                            const skeletonJson = JSON.parse(assetManager.require('assets/spine/characters/purattokun/purattokun.json'));
                            
                            addLog(`üìä Spine version: ${skeletonJson.skeleton.spine}`, 'success');
                            addLog(`ü¶¥ Bones: ${skeletonJson.bones.length}`, 'info');
                            addLog(`üé≠ Animations: ${Object.keys(skeletonJson.animations).join(', ')}`, 'info');
                            
                            // Check for physics (should be empty in 4.1.24)
                            if (skeletonJson.physicsConstraints) {
                                addLog(`‚ö†Ô∏è Physics constraints found: ${skeletonJson.physicsConstraints.length}`, 'error');
                            } else {
                                addLog('‚úÖ No physics constraints - 4.1.24 compatible!', 'success');
                            }
                            
                            const atlasLoader = new spine.AtlasAttachmentLoader(atlas);
                            const skeletonLoader = new spine.SkeletonJson(atlasLoader);
                            const skeletonData = skeletonLoader.readSkeletonData(skeletonJson);
                            
                            addLog('‚úÖ SkeletonData created successfully', 'success');
                            
                            const skeleton = new spine.Skeleton(skeletonData);
                            addLog('‚úÖ Skeleton created successfully', 'success');
                            
                            // Test physics initialization (should not be needed for 4.1.24)
                            if (skeleton.data.physicsConstraints) {
                                addLog(`‚ö†Ô∏è Skeleton has physics constraints: ${skeleton.data.physicsConstraints.length}`, 'error');
                            } else {
                                addLog('‚úÖ Skeleton has no physics constraints - perfect!', 'success');
                            }
                            
                            skeleton.setToSetupPose();
                            skeleton.updateWorldTransform();
                            addLog('‚úÖ Skeleton pose updated without physics errors!', 'success');
                            
                            const animationState = new spine.AnimationState(new spine.AnimationStateData(skeletonData));
                            addLog('‚úÖ AnimationState created successfully', 'success');
                            
                            addLog('üéâ ALL TESTS PASSED - Spine 4.1.24 data is compatible!', 'success');
                            
                        } catch (error) {
                            addLog(`‚ùå Error during skeleton creation: ${error.message}`, 'error');
                            console.error('Full error:', error);
                        }
                        
                    } else if (assetManager.hasErrors()) {
                        addLog('‚ùå Asset loading failed', 'error');
                        const errors = assetManager.getErrors();
                        Object.keys(errors).forEach(path => {
                            addLog(`‚ùå ${path}: ${errors[path]}`, 'error');
                        });
                    } else {
                        setTimeout(checkLoading, 100);
                    }
                }
                
                setTimeout(checkLoading, 100);
                
            } catch (error) {
                addLog(`‚ùå Canvas/Context error: ${error.message}`, 'error');
            }
            
        } else {
            addLog('‚ùå Spine WebGL not loaded', 'error');
        }
        
    </script>
</body>
</html>
