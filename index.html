<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕様書準拠 Spineキャラクター - ぷらっとくん</title>
    <style>
        /* 基本リセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* 🔑 重要：シーンコンテナ（レスポンシブ基準） */
        .scene-container {
            position: relative;           /* 子要素の絶対位置基準 */
            width: 100%;                 /* 画面幅に合わせる */
            max-width: 1200px;           /* 最大幅制限 */
            margin: 0 auto;              /* 中央寄せ */
            background: white;           
            border-radius: 10px;         
            overflow: hidden;            /* はみ出し防止 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 🎯 重要：背景画像（基準となる要素） */
        .background-image {
            width: 100%;                 /* コンテナ幅に合わせる */
            height: auto;                /* 縦横比維持 */
            display: block;              /* inline要素の隙間除去 */
        }

        /* 🎮 重要：Spineキャラクター用Canvas */
        #character-canvas {
            position: absolute;          /* 背景画像上に重ねる */
            left: 35%;                   /* 背景画像基準の位置（調整可能） */
            top: 75%;                    /* 背景画像基準の位置（調整可能） */
            transform: translate(-50%, -50%); /* 中央寄せ */
            width: 25%;                  /* 🔑 背景画像と同じ比例拡縮 */
            aspect-ratio: 3/2;           /* 🔑 縦横比固定（潰れ防止） */
            z-index: 10;                 /* 前面表示 */
            display: none;               /* 初期は非表示（JS読み込み後に表示） */
            cursor: pointer;             /* クリック可能表示 */
        }

        /* 💫 フォールバック画像（Spine読み込み失敗時） */
        #character-fallback {
            position: absolute;          /* Canvas位置と同期 */
            left: 35%;                   /* Canvasと同じ位置 */
            top: 75%;                    /* Canvasと同じ位置 */
            transform: translate(-50%, -50%);
            width: 10%;                  /* 🔑 背景画像と同じ比例拡縮 */
            aspect-ratio: 1/1;           /* 正方形維持 */
            object-fit: contain;         /* 画像比率維持 */
            z-index: 10;
            display: block;              /* 初期表示（Spine成功時に非表示化） */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <!-- 背景画像（基準となる要素） -->
        <img src="assets/images/クラウドパートナーTOP.png" alt="背景" class="background-image">
        
        <!-- Spineキャラクター（Canvas） -->
        <canvas id="character-canvas" width="300" height="200"></canvas>
        
        <!-- フォールバック画像 -->
        <img src="assets/images/purattokunn.png" alt="ぷらっとくん" id="character-fallback">
    </div>

    <!-- Spine WebGL Runtime -->
    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.1.24/dist/iife/spine-webgl.js"></script>
    
    <script>
        // 🎯 URLパラメータで編集モード起動（1行追加機能）
        const urlParams = new URLSearchParams(window.location.search);
        const editMode = urlParams.get('edit') === 'true';

        // 編集モード時の動的ファイル読み込み
        if (editMode) {
            console.log('🎯 編集モード起動');
            
            // 編集システム用CSS動的読み込み
            const editCSS = document.createElement('link');
            editCSS.rel = 'stylesheet';
            editCSS.href = 'spine-positioning-system-explanation.css';
            document.head.appendChild(editCSS);
            
            // 編集システム用JS動的読み込み
            const editJS = document.createElement('script');
            editJS.src = 'spine-positioning-system-explanation.js';
            editJS.onload = () => {
                console.log('✅ 編集システム読み込み完了');
                // 編集システム初期化
                if (typeof initializeDOMElements === 'function') {
                    console.log('🚀 initializeDOMElements を実行中...');
                    initializeDOMElements();
                    
                    // 編集開始ボタンを作成
                    setTimeout(() => {
                        console.log('🚀 編集開始ボタンを作成中...');
                        createEditStartButton();
                    }, 1000);
                }
            };
            
            // 編集開始ボタン作成関数
            function createEditStartButton() {
                // 既存のボタンがある場合は削除
                const existingBtn = document.getElementById('edit-start-button');
                if (existingBtn) existingBtn.remove();
                
                // 編集開始ボタンを作成
                const editButton = document.createElement('button');
                editButton.id = 'edit-start-button';
                editButton.textContent = '🎯 編集開始';
                editButton.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 1000;
                    padding: 10px 20px;
                    background: #4caf50;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 14px;
                    font-weight: bold;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                `;
                
                editButton.onclick = () => {
                    console.log('🎯 編集開始ボタンがクリックされました');
                    if (typeof startCharacterEdit === 'function') {
                        startCharacterEdit();
                        editButton.textContent = '✅ 編集中';
                        editButton.style.background = '#ff9800';
                    } else {
                        console.error('❌ startCharacterEdit 関数が見つかりません');
                    }
                };
                
                document.body.appendChild(editButton);
                console.log('✅ 編集開始ボタンを作成しました');
            }
            
            document.head.appendChild(editJS);
        }

        // 🎯 メイン：Spineキャラクター初期化（仕様書準拠）
        async function initSpineCharacter() {
            try {
                // Spine WebGLの読み込み待ち
                await waitForSpine();

                const canvas = document.getElementById("character-canvas");
                const fallback = document.getElementById("character-fallback");

                const gl = canvas.getContext("webgl", { alpha: true });
                if (!gl) {
                    throw new Error("WebGL未対応");
                }

                // アセットマネージャー
                const basePath = "./assets/spine/characters/purattokun/";
                const assetManager = new spine.AssetManager(gl, basePath);

                assetManager.loadTextureAtlas("purattokun.atlas");
                assetManager.loadJson("purattokun.json");

                await waitForAssets(assetManager);

                // Spineスケルトン構築
                const atlas = assetManager.get("purattokun.atlas");
                const atlasLoader = new spine.AtlasAttachmentLoader(atlas);
                const skeletonJson = new spine.SkeletonJson(atlasLoader);
                const skeletonData = skeletonJson.readSkeletonData(
                    assetManager.get("purattokun.json")
                );

                const skeleton = new spine.Skeleton(skeletonData);
                
                // 🔑 重要：キャラクター位置設定
                skeleton.x = 0;              // Canvas中央（X軸）
                skeleton.y = -100;           // 地面から100px上（Spineアセット設計による）
                skeleton.scaleX = skeleton.scaleY = 0.55; // スケール調整

                // アニメーション設定
                const animationStateData = new spine.AnimationStateData(skeleton.data);
                const animationState = new spine.AnimationState(animationStateData);

                // 登場→待機のシーケンス開始
                if (skeleton.data.findAnimation("syutugen") && skeleton.data.findAnimation("taiki")) {
                    console.log("🎬 syutugen（登場）アニメーション開始");
                    animationState.setAnimation(0, "syutugen", false); // 1回のみ再生
                    animationState.addAnimation(0, "taiki", true, 0);   // 完了後に待機ループ
                } else if (skeleton.data.findAnimation("taiki")) {
                    console.log("🎬 taiki（待機）アニメーション開始（syutugenなし）");
                    animationState.setAnimation(0, "taiki", true);
                }

                // レンダラー
                const renderer = new spine.SceneRenderer(canvas, gl);

                // 描画ループ
                let lastTime = Date.now() / 1000;
                function render() {
                    const now = Date.now() / 1000;
                    const delta = now - lastTime;
                    lastTime = now;

                    animationState.update(delta);
                    animationState.apply(skeleton);
                    skeleton.updateWorldTransform();

                    gl.clearColor(0, 0, 0, 0);
                    gl.clear(gl.COLOR_BUFFER_BIT);
                    gl.viewport(0, 0, canvas.width, canvas.height);

                    renderer.begin();
                    renderer.drawSkeleton(skeleton, true);
                    renderer.end();

                    requestAnimationFrame(render);
                }
                render();

                // 🎯 設定可能なクリック範囲システム
                const clickConfig = {
                    centerX: 0.5,       // キャラクター中心X（0-1）
                    centerY: 0.6,       // キャラクター中心Y（0-1）
                    radiusX: 0.15,      // 横方向クリック範囲（0-1）
                    radiusY: 0.2,       // 縦方向クリック範囲（0-1）
                    showDebugArea: false // デバッグ用範囲表示
                };

                // デバッグ用範囲表示
                if (clickConfig.showDebugArea) {
                    const debugArea = document.createElement('div');
                    debugArea.style.cssText = `
                        position: absolute;
                        left: ${(clickConfig.centerX - clickConfig.radiusX) * 100}%;
                        top: ${(clickConfig.centerY - clickConfig.radiusY) * 100}%;
                        width: ${clickConfig.radiusX * 2 * 100}%;
                        height: ${clickConfig.radiusY * 2 * 100}%;
                        border: 2px dashed red;
                        background: rgba(255, 0, 0, 0.1);
                        pointer-events: none;
                        z-index: 1000;
                    `;
                    canvas.parentElement.appendChild(debugArea);
                }

                canvas.addEventListener("click", (event) => {
                    // Canvas内の相対座標を取得
                    const rect = canvas.getBoundingClientRect();
                    const clickX = event.clientX - rect.left;
                    const clickY = event.clientY - rect.top;
                    
                    // 正規化座標（0-1）
                    const normalizedX = clickX / rect.width;
                    const normalizedY = clickY / rect.height;
                    
                    console.log(`🔍 クリック座標: (${normalizedX.toFixed(3)}, ${normalizedY.toFixed(3)})`);
                    
                    // キャラクター中心からの距離計算
                    const deltaX = Math.abs(normalizedX - clickConfig.centerX);
                    const deltaY = Math.abs(normalizedY - clickConfig.centerY);
                    
                    // 楕円範囲内かチェック
                    const inRangeX = deltaX <= clickConfig.radiusX;
                    const inRangeY = deltaY <= clickConfig.radiusY;
                    
                    if (inRangeX && inRangeY) {
                        console.log(`🎯 クリック範囲内ヒット: ΔX=${deltaX.toFixed(3)}, ΔY=${deltaY.toFixed(3)}`);
                        
                        if (skeleton.data.findAnimation("yarare")) {
                            console.log("🎯 yarare（やられ）アニメーション開始");
                            animationState.setAnimation(0, "yarare", false); // 1回のみ再生
                            animationState.addAnimation(0, "taiki", true, 0); // 完了後に待機復帰
                        } else {
                            console.log("⚠️ yarareアニメーションが見つかりません");
                        }
                    } else {
                        console.log(`🔍 クリック範囲外: ΔX=${deltaX.toFixed(3)} (上限${clickConfig.radiusX}), ΔY=${deltaY.toFixed(3)} (上限${clickConfig.radiusY})`);
                    }
                });

                // 成功時：Canvas表示、フォールバック非表示
                canvas.style.display = "block";
                fallback.style.display = "none";

                console.log("✅ Spineキャラクター初期化完了");

                // 利用可能なアニメーション一覧をログ出力
                console.log("📋 利用可能なアニメーション:");
                for (let i = 0; i < skeleton.data.animations.length; i++) {
                    console.log(`  - ${skeleton.data.animations[i].name}`);
                }

            } catch (error) {
                console.error("❌ Spineキャラクター初期化失敗:", error);
                // フォールバック画像のまま表示
            }
        }

        // Spine WebGLの読み込み待ち
        async function waitForSpine() {
            return new Promise((resolve, reject) => {
                let checkCount = 0;
                const maxChecks = 50;

                const checkSpine = () => {
                    checkCount++;
                    if (typeof spine !== "undefined") {
                        console.log("✅ Spine WebGL読み込み完了");
                        resolve();
                    } else if (checkCount >= maxChecks) {
                        reject(new Error("Spine WebGL読み込みタイムアウト"));
                    } else {
                        setTimeout(checkSpine, 100);
                    }
                };

                checkSpine();
            });
        }

        // アセット読み込み待ち
        async function waitForAssets(assetManager) {
            return new Promise((resolve, reject) => {
                let checkCount = 0;
                const maxChecks = 50;

                const checkAssets = () => {
                    checkCount++;
                    if (assetManager.isLoadingComplete()) {
                        console.log("✅ アセット読み込み完了");
                        resolve();
                    } else if (checkCount >= maxChecks) {
                        reject(new Error("アセット読み込みタイムアウト"));
                    } else {
                        setTimeout(checkAssets, 100);
                    }
                };

                checkAssets();
            });
        }

        // 初期化実行
        window.addEventListener("load", () => {
            setTimeout(initSpineCharacter, 500);
        });
    </script>
</body>
</html>
