    <script src="assets/js/script.js"></script>
    
    <!-- ã‚·ãƒ³ãƒ—ãƒ«ãªSpineåˆæœŸåŒ– -->
    <script>
        // SpineåˆæœŸåŒ–ã‚’å¾…ã¤
        function waitForSpine() {
            if (typeof spine !== 'undefined') {
                console.log('âœ… Spineèª­ã¿è¾¼ã¿å®Œäº†');
                initSpineCharacter();
            } else {
                console.log('â³ Spineèª­ã¿è¾¼ã¿ä¸­...');
                setTimeout(waitForSpine, 100);
            }
        }
        
        // Spineã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼åˆæœŸåŒ–ï¼ˆã‚·ãƒ³ãƒ—ãƒ«ç‰ˆï¼‰
        async function initSpineCharacter() {
            try {
                const canvas = document.getElementById('purattokun-canvas');
                const gl = canvas.getContext('webgl', { alpha: true });
                
                if (!gl) {
                    throw new Error('WebGLã‚µãƒãƒ¼ãƒˆãªã—');
                }
                
                // Canvasã‚µã‚¤ã‚ºè¨­å®šï¼ˆãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œï¼‰
                const updateCanvasSize = () => {
                    const rect = canvas.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    console.log('Canvaså®Ÿã‚µã‚¤ã‚º:', canvas.width + 'x' + canvas.height);
                };
                updateCanvasSize();
                
                // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºæ™‚ã«Canvasã‚µã‚¤ã‚ºã‚‚æ›´æ–°
                window.addEventListener('resize', updateCanvasSize);
                
                console.log('ğŸ“ Spineãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ä¸­...');
                
                // ã‚¢ã‚»ãƒƒãƒˆãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼
                const basePath = 'assets/spine/characters/purattokun/';
                const assetManager = new spine.AssetManager(gl, basePath);
                assetManager.loadTextureAtlas('purattokun.atlas');
                assetManager.loadJson('purattokun.json');
                
                // ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿å®Œäº†å¾…ã¡
                await new Promise((resolve, reject) => {
                    let checkCount = 0;
                    const maxChecks = 100;
                    
                    const checkAssets = () => {
                        checkCount++;
                        
                        if (assetManager.isLoadingComplete()) {
                            console.log('âœ… ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿å®Œäº†');
                            resolve();
                        } else if (checkCount > maxChecks) {
                            const errors = assetManager.getErrors();
                            console.error('âŒ èª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ:', errors);
                            reject(new Error('ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ'));
                        } else {
                            if (checkCount % 10 === 0) {
                                console.log(`â³ èª­ã¿è¾¼ã¿ä¸­... (${checkCount}/100)`);
                            }
                            setTimeout(checkAssets, 100);
                        }
                    };
                    checkAssets();
                });
                
                console.log('ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹...');
                
                // Atlaså–å¾—
                const atlas = assetManager.get('purattokun.atlas');
                const atlasLoader = new spine.AtlasAttachmentLoader(atlas);
                
                // SkeletonDataèª­ã¿è¾¼ã¿
                const skeletonJson = new spine.SkeletonJson(atlasLoader);
                const skeletonData = skeletonJson.readSkeletonData(assetManager.get('purattokun.json'));
                
                // Skeletonä½œæˆ
                const skeleton = new spine.Skeleton(skeletonData);
                skeleton.x = canvas.width / 2;    // Canvasä¸­å¤®
                skeleton.y = canvas.height / 2;
                skeleton.scaleX = skeleton.scaleY = 0.25;  // é©åˆ‡ãªã‚µã‚¤ã‚º
                
                // AnimationState
                const animationStateData = new spine.AnimationStateData(skeleton.data);
                const animationState = new spine.AnimationState(animationStateData);
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®šï¼ˆç™»å ´â†’å¾…æ©Ÿï¼‰
                if (skeleton.data.findAnimation('syutugen') && skeleton.data.findAnimation('taiki')) {
                    animationState.setAnimation(0, 'syutugen', false);
                    
                    const listener = {
                        complete: (entry) => {
                            if (entry.animation.name === 'syutugen') {
                                animationState.setAnimation(0, 'taiki', true);
                                animationState.removeListener(listener);
                            }
                        }
                    };
                    animationState.addListener(listener);
                } else if (skeleton.data.findAnimation('taiki')) {
                    animationState.setAnimation(0, 'taiki', true);
                } else if (skeleton.data.animations.length > 0) {
                    animationState.setAnimation(0, skeleton.data.animations[0].name, true);
                }
                
                // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼
                const shader = spine.Shader.newTwoColoredTextured(gl);
                const renderer = new spine.SceneRenderer(canvas, gl);
                
                // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãƒ«ãƒ¼ãƒ—
                let lastTime = Date.now() / 1000;
                
                function render() {
                    const now = Date.now() / 1000;
                    const delta = now - lastTime;
                    lastTime = now;
                    
                    animationState.update(delta);
                    animationState.apply(skeleton);
                    skeleton.updateWorldTransform();
                    
                    gl.clearColor(0, 0, 0, 0);
                    gl.clear(gl.COLOR_BUFFER_BIT);
                    gl.viewport(0, 0, canvas.width, canvas.height);
                    
                    renderer.begin();
                    renderer.drawSkeleton(skeleton, true);
                    renderer.end();
                    
                    requestAnimationFrame(render);
                }
                
                render();
                console.log('âœ… Spineã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼å‹•ä½œä¸­');
                
                // ã‚¯ãƒªãƒƒã‚¯æ©Ÿèƒ½ï¼ˆã‚„ã‚‰ã‚Œâ†’å¾…æ©Ÿï¼‰
                canvas.addEventListener('click', function() {
                    console.log('ğŸ–±ï¸ ã·ã‚‰ã£ã¨ãã‚“ã‚¯ãƒªãƒƒã‚¯ - ã‚„ã‚‰ã‚Œã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ç”Ÿ');
                    
                    if (skeleton.data.findAnimation('yarare') && skeleton.data.findAnimation('taiki')) {
                        animationState.setAnimation(0, 'yarare', false);
                        
                        const clickListener = {
                            complete: (entry) => {
                                if (entry.animation.name === 'yarare') {
                                    animationState.setAnimation(0, 'taiki', true);
                                    animationState.removeListener(clickListener);
                                }
                            }
                        };
                        animationState.addListener(clickListener);
                    }
                });
                
            } catch (error) {
                console.error('SpineåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ç”»åƒã‚’è¡¨ç¤º
                const fallback = document.getElementById('purattokun-fallback');
                if (fallback) {
                    fallback.style.display = 'block';
                    canvas.style.display = 'none';
                }
            }
        }
        
        // é–‹å§‹
        waitForSpine();
    </script>
