<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spineテスト用シンプルページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%),
                url('./assets/images/クラウドパートナーTOP.png') center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .spine-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        /* Spineキャラクター配置エリア */
        #spine-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
        }
        
        /* デバッグ用の点線枠（必要に応じて） */
        .debug-frame {
            position: fixed;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 背景パターン -->
    <div class="background-pattern"></div>
    
    <!-- デバッグ用フレーム -->
    <div class="debug-frame"></div>
    
    <!-- テキストコンテンツ -->
    <div class="content">
        <h1 class="title">Spineテスト環境</h1>
        <p class="subtitle">シンプル背景 - キャラクター表示準備完了</p>
    </div>
    
    <!-- Spine表示エリア -->
    <div class="spine-area">
        <div id="spine-container">
            <!-- ここにSpineキャラクターが表示される予定 -->
        </div>
    </div>
    
    <script>
        // Spineテスト用の基本スクリプト
        console.log('🎭 Spineテスト環境準備完了');
        console.log('📍 Spine配置エリア:', document.getElementById('spine-container'));
        
        // ウィンドウサイズ情報をログ出力（デバッグ用）
        console.log('📐 ウィンドウサイズ:', {
            width: window.innerWidth,
            height: window.innerHeight,
            devicePixelRatio: window.devicePixelRatio
        });
        
        // リサイズ時の情報更新
        window.addEventListener('resize', () => {
            console.log('🔄 ウィンドウリサイズ:', {
                width: window.innerWidth,
                height: window.innerHeight
            });
        });
        
        // Spineローダー準備（後で実装予定）
        window.spineTestReady = true;
    </script>
</body>
</html>
