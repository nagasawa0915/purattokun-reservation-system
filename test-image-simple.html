<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像表示テスト</title>
    <style>
        body {
            margin: 50px;
            background: #f0f0f0;
        }
        
        .test-container {
            background: white;
            padding: 20px;
            border: 2px solid #000;
            position: relative;
            width: 400px;
            height: 300px;
        }
        
        .test-image {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 3px solid red;
            object-fit: contain;
        }
        
        .debug-info {
            margin: 20px 0;
            padding: 10px;
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>🔍 ぷらっとくん画像表示テスト</h1>
    
    <div class="debug-info">
        <h3>テスト1: 通常の img 要素</h3>
        <img src="assets/images/purattokunn.png" alt="ぷらっとくん" style="width: 100px; height: 100px; border: 2px solid blue;">
    </div>
    
    <div class="debug-info">
        <h3>テスト2: 絶対配置</h3>
        <div class="test-container">
            <img src="assets/images/purattokunn.png" alt="ぷらっとくん" class="test-image" id="test-image">
        </div>
    </div>
    
    <div class="debug-info">
        <h3>テスト3: デバッグ情報</h3>
        <button onclick="debugImage()">画像情報を確認</button>
        <div id="debug-output"></div>
    </div>
    
    <script>
        function debugImage() {
            const img = document.getElementById('test-image');
            const output = document.getElementById('debug-output');
            
            output.innerHTML = `
                <p><strong>画像情報:</strong></p>
                <ul>
                    <li>src: ${img.src}</li>
                    <li>complete: ${img.complete}</li>
                    <li>naturalWidth: ${img.naturalWidth}</li>
                    <li>naturalHeight: ${img.naturalHeight}</li>
                    <li>clientWidth: ${img.clientWidth}</li>
                    <li>clientHeight: ${img.clientHeight}</li>
                    <li>display: ${window.getComputedStyle(img).display}</li>
                    <li>visibility: ${window.getComputedStyle(img).visibility}</li>
                </ul>
            `;
        }
        
        // ページ読み込み時に自動実行
        window.addEventListener('load', () => {
            console.log('=== 画像テストページ読み込み完了 ===');
            setTimeout(debugImage, 1000);
        });
    </script>
</body>
</html>
