<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デバッグ用テストページ</title>
</head>
<body>
    <h1>デバッグ用テストページ</h1>
    
    <div style="margin: 20px;">
        <button onclick="window.location.href='index.html?edit=true'">編集モードでメインページ開く</button>
        <button onclick="checkLocalStorage()">localStorage確認</button>
        <button onclick="clearData()">データクリア</button>
    </div>
    
    <pre id="debug-output" style="background: #f0f0f0; padding: 20px; margin: 20px;"></pre>
    
    <script src="debug-localStorage.js"></script>
    <script>
        function checkLocalStorage() {
            const output = document.getElementById('debug-output');
            output.textContent = '';
            
            // コンソール出力をキャプチャ
            const originalLog = console.log;
            const logs = [];
            console.log = function(...args) {
                logs.push(args.join(' '));
                originalLog.apply(console, args);
            };
            
            // デバッグスクリプト実行
            const saved = localStorage.getItem('spine-positioning-state');
            if (saved) {
                output.textContent += '📋 保存データ:\n' + JSON.stringify(JSON.parse(saved), null, 2) + '\n\n';
            } else {
                output.textContent += '💡 localStorageにデータなし\n\n';
            }
            
            // コンソールを元に戻す
            console.log = originalLog;
        }
        
        function clearData() {
            localStorage.removeItem('spine-positioning-state');
            alert('localStorage クリア完了！');
            checkLocalStorage();
        }
        
        // ページ読み込み時に自動実行
        window.addEventListener('load', checkLocalStorage);
    </script>
</body>
</html>
