<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Editor WebApp - シンプル司令塔版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: white;
            height: 100vh;
            display: grid;
            grid-template-areas: 
                "header header header"
                "outliner preview properties"
                "timeline timeline timeline";
            grid-template-columns: var(--outliner-width, 300px) 1fr var(--properties-width, 300px);
            grid-template-rows: 60px 1fr var(--timeline-height, 200px);
        }
        
        /* ヘッダー */
        .top-bar {
            grid-area: header;
            background: #2d2d2d;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .coordinator-status {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .coordinator-status.ready { background: #00ff88; color: black; }
        .coordinator-status.initializing { background: #ffdd00; color: black; }
        .coordinator-status.error { background: #ff6b6b; color: white; }
        
        /* パネル共通 */
        .panel {
            background: #2d2d2d;
            border: 1px solid #404040;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .panel-header {
            height: 32px;
            background: #3a3a3a;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            cursor: move;
            user-select: none;
            transition: all 0.2s ease;
        }
        
        .panel-header:hover {
            background: #4a4a4a;
        }
        
        .panel-header.dragging {
            background: #007acc;
            transform: scale(1.05);
            z-index: 1000;
            position: relative;
        }
        
        /* ドロップゾーン表示 */
        .drop-zone {
            position: absolute;
            background: rgba(0, 122, 204, 0.3);
            border: 2px dashed #007acc;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 500;
        }
        
        .drop-zone.active {
            opacity: 1;
        }
        
        .panel-title {
            font-size: 13px;
            font-weight: 500;
        }
        
        .panel-content {
            flex: 1;
            padding: 15px;
            overflow: auto;
        }
        
        /* 各パネル */
        .panel-outliner { grid-area: outliner; }
        .panel-preview { grid-area: preview; }
        .panel-properties { grid-area: properties; }
        .panel-timeline { grid-area: timeline; }
        
        /* リサイズハンドル */
        .resize-handle {
            position: absolute;
            z-index: 1000;
            background: transparent;
        }
        
        .resize-handle:hover {
            background: #007acc;
        }
        
        .resize-handle-left {
            left: var(--outliner-width, 300px);
            top: 60px;
            bottom: var(--timeline-height, 200px);
            width: 4px;
            cursor: ew-resize;
            margin-left: -2px;
        }
        
        .resize-handle-right {
            right: var(--properties-width, 300px);
            top: 60px;
            bottom: var(--timeline-height, 200px);
            width: 4px;
            cursor: ew-resize;
            margin-right: -2px;
        }
        
        .resize-handle-timeline {
            left: 0;
            right: 0;
            bottom: var(--timeline-height, 200px);
            height: 4px;
            cursor: ns-resize;
            margin-bottom: -2px;
        }
        
        /* デバッグパネル */
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 4px;
            font-size: 11px;
            max-width: 300px;
            opacity: 0.7;
        }
        
        .debug-panel h4 {
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .debug-info {
            margin: 2px 0;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="top-bar">
        <div>
            <h1 style="font-size: 16px;">🎯 Spine Editor - シンプル司令塔版</h1>
        </div>
        <div class="coordinator-status initializing" id="coordinator-status">
            初期化中...
        </div>
    </div>

    <!-- アウトライナーパネル -->
    <div class="panel panel-outliner" data-panel="outliner">
        <div class="panel-header">
            <span class="panel-title">📁 アウトライナー</span>
        </div>
        <div class="panel-content">
            <div style="color: #999; font-size: 13px;">
                <p>ファイル階層表示エリア</p>
                <ul style="margin-top: 10px; padding-left: 20px;">
                    <li>📁 HP</li>
                    <li>📁 characters
                        <ul style="margin-left: 15px; margin-top: 5px;">
                            <li>🐭 nezumi</li>
                            <li>🐱 purattokun</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- プレビューパネル -->
    <div class="panel panel-preview" data-panel="preview">
        <div class="panel-header">
            <span class="panel-title">🎬 プレビュー</span>
        </div>
        <div class="panel-content">
            <div style="background: #1a1a1a; height: 100%; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #666;">
                <div style="text-align: center;">
                    <div style="font-size: 48px;">🎭</div>
                    <p>Spineキャラクター表示エリア</p>
                </div>
            </div>
        </div>
    </div>

    <!-- プロパティパネル -->
    <div class="panel panel-properties" data-panel="properties">
        <div class="panel-header">
            <span class="panel-title">⚙️ プロパティ</span>
        </div>
        <div class="panel-content">
            <div style="color: #999; font-size: 13px;">
                <div style="margin-bottom: 15px;">
                    <h4 style="color: white; margin-bottom: 5px;">位置</h4>
                    <div>X: <input type="number" value="0" style="width: 60px; background: #3a3a3a; border: 1px solid #555; color: white; padding: 2px;"></div>
                    <div>Y: <input type="number" value="0" style="width: 60px; background: #3a3a3a; border: 1px solid #555; color: white; padding: 2px; margin-top: 3px;"></div>
                </div>
                <div style="margin-bottom: 15px;">
                    <h4 style="color: white; margin-bottom: 5px;">スケール</h4>
                    <input type="range" min="0.1" max="2" step="0.1" value="1" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>

    <!-- タイムラインパネル -->
    <div class="panel panel-timeline" data-panel="timeline">
        <div class="panel-header">
            <span class="panel-title">⏰ タイムライン</span>
        </div>
        <div class="panel-content">
            <div style="background: #1a1a1a; height: 100%; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #666;">
                <div style="text-align: center;">
                    <div style="font-size: 32px;">⏯️</div>
                    <p>アニメーション制御エリア</p>
                </div>
            </div>
        </div>
    </div>

    <!-- リサイズハンドル -->
    <div class="resize-handle resize-handle-left" data-direction="left"></div>
    <div class="resize-handle resize-handle-right" data-direction="right"></div>
    <div class="resize-handle resize-handle-timeline" data-direction="timeline"></div>
    
    <!-- ドロップゾーン（D&D用） -->
    <div class="drop-zone" id="drop-zone"></div>

    <!-- デバッグパネル -->
    <div class="debug-panel" id="debug-panel">
        <h4>🔍 システム状態</h4>
        <div class="debug-info">司令塔: <span id="coordinator-state">初期化中</span></div>
        <div class="debug-info">パネル数: <span id="panel-count">4</span></div>
        <div class="debug-info">ドラッグ: <span id="drag-state">待機中</span></div>
    </div>

    <script src="coordinator-simple.js"></script>
</body>
</html>
