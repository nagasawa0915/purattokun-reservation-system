<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StableSpineRenderer マニュアル準拠テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .step {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        #spine-canvas {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background: #000;
            display: block;
            margin: 20px auto;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .log-info { background: rgba(33, 150, 243, 0.2); }
        .log-success { background: rgba(76, 175, 80, 0.2); }
        .log-error { background: rgba(244, 67, 54, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>📖 StableSpineRenderer マニュアル準拠テスト</h1>
        <p>マニュアルで推奨される<code>createForCharacter</code>パターンでテスト</p>
        
        <!-- Canvas表示エリア（マニュアル推奨サイズ） -->
        <canvas id="spine-canvas" width="400" height="400"></canvas>
        
        <!-- コントロールボタン -->
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="testCreateForCharacter()">
                🚀 createForCharacter('nezumi') テスト
            </button>
            <button class="btn" onclick="testCustomConfig()">
                ⚙️ カスタム設定パターン テスト
            </button>
            <button class="btn" onclick="clearLogs()" style="background: #666;">
                🗑️ ログクリア
            </button>
        </div>

        <!-- ログ表示 -->
        <div class="step">
            <h2>📋 実行ログ</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <!-- マニュアル通り：必要なライブラリ読み込み -->
    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.1.24/dist/iife/spine-webgl.js"></script>
    <script src="micromodules/spine-renderer/StableSpineRenderer.js"></script>

    <script>
        // グローバル変数
        let renderer = null;

        // ログ関数
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // ログクリア
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            log('ログをクリアしました', 'info');
        }

        // 1️⃣ マニュアル推奨：createForCharacterパターン
        async function testCreateForCharacter() {
            try {
                log('🚀 createForCharacter("nezumi") パターン開始', 'info');
                
                // マニュアル通り：1行で作成・初期化
                log('📦 StableSpineRenderer.createForCharacter("nezumi") 実行中...', 'info');
                renderer = StableSpineRenderer.createForCharacter('nezumi');
                
                log('📋 renderer.initialize() 実行中...', 'info');
                const result = await renderer.initialize();
                
                if (result) {
                    log('✅ 初期化成功', 'success');
                    
                    // nezumi専用アニメーション再生
                    log('🎬 nezumi専用アニメーション "search" 再生中...', 'info');
                    const animResult = renderer.playAnimation('search', true);  // ループ再生
                    
                    if (animResult) {
                        log('✅ "search" アニメーション再生成功', 'success');
                    } else {
                        log('❌ "search" アニメーション再生失敗', 'error');
                        
                        // 利用可能アニメーション確認
                        const animations = renderer.getAvailableAnimations();
                        log(`💡 利用可能アニメーション: ${animations.join(', ')}`, 'info');
                    }
                    
                    log('🎉 createForCharacter パターン完了', 'success');
                } else {
                    log('❌ 初期化失敗', 'error');
                }

            } catch (error) {
                log(`❌ createForCharacter エラー: ${error.message}`, 'error');
                console.error('CreateForCharacter full error:', error);
            }
        }

        // 2️⃣ カスタム設定パターン
        async function testCustomConfig() {
            try {
                log('⚙️ カスタム設定パターン開始', 'info');
                
                // マニュアル通り：カスタム設定
                renderer = new StableSpineRenderer({
                    canvas: '#spine-canvas',           // Canvas セレクター
                    character: 'nezumi',               // キャラクター名
                    basePath: '/assets/spine/characters/',  // ベースパス
                    position: {                        // 位置・スケール
                        x: 0,
                        y: -100,
                        scaleX: 0.55,
                        scaleY: 0.55
                    },
                    defaultAnimation: 'search',        // nezumi専用デフォルトアニメーション
                    debug: true                        // デバッグログ有効
                });

                log('📋 カスタム設定で初期化中...', 'info');
                const result = await renderer.initialize();
                
                if (result) {
                    log('✅ カスタム設定初期化成功', 'success');
                    log('🎉 カスタム設定パターン完了 - デフォルトアニメーション自動再生', 'success');
                } else {
                    log('❌ カスタム設定初期化失敗', 'error');
                }

            } catch (error) {
                log(`❌ カスタム設定エラー: ${error.message}`, 'error');
                console.error('CustomConfig full error:', error);
            }
        }

        // ページ読み込み完了時
        window.addEventListener('load', () => {
            log('🌟 StableSpineRenderer マニュアル準拠テストページ準備完了', 'info');
            log('📖 マニュアル推奨のcreateForCharacterパターンをテストしてください', 'info');
        });
    </script>
</body>
</html>
