        }
        .primary-btn { background: #007bff; color: white; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        #log { 
            border: 1px solid #ddd;

<body>
    <h1>ğŸš€ FileToHttpBridge Simple Test</h1>
    
    <div class="test-section">
        <h3>Phase 1: Basic Functionality</h3>
        <button class="primary-btn" onclick="testBasicFunctionality()">ğŸ§ª åŸºæœ¬æ©Ÿèƒ½ãƒ†ã‚¹ãƒˆ</button>
        <button class="primary-btn" onclick="testFileSelection()">ğŸ“‚ ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒ†ã‚¹ãƒˆ</button>
        <div id="status"></div>
    </div>

    <div class="test-section">
        <h3>Debug Log</h3>
        <button onclick="clearLog()">ğŸ—‘ï¸ Clear Log</button>
        <div id="log"></div>
    </div>

    <!-- Load Dependencies -->
    <script src="micromodules/bridge/BlobUrlManager.js"></script>
    <script src="micromodules/bridge/PathGenerator.js"></script>
    <script src="micromodules/bridge/FileToHttpBridge.js"></script>

    <script>
        // Global variables
        let bridge = null;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸš€ Simple Bridge Test Page Loaded');
            testBasicFunctionality();
        });

        // Log function
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        // Clear log
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Test basic functionality
        function testBasicFunctionality() {
            try {
                log('ğŸ”§ Testing FileToHttpBridge initialization...');
                
                // Check if classes are loaded
                if (typeof BlobUrlManager === 'undefined') {
                    throw new Error('BlobUrlManager not loaded');
                }
                if (typeof PathGenerator === 'undefined') {
                    throw new Error('PathGenerator not loaded');
                }
                if (typeof FileToHttpBridge === 'undefined') {
                    throw new Error('FileToHttpBridge not loaded');
                }

                // Initialize bridge
                bridge = new FileToHttpBridge({
                    debug: true,
                    tempBasePath: '/temp/spine/',
                    logCallback: (message) => log(`[Bridge] ${message}`)
                });

                log('âœ… FileToHttpBridge initialized successfully');
                document.getElementById('status').innerHTML = '<div class="success">âœ… All components loaded successfully</div>';
                
            } catch (error) {
                log(`âŒ Initialization failed: ${error.message}`);
                document.getElementById('status').innerHTML = `<div class="error">âŒ Error: ${error.message}</div>`;
            }
        }

        // Test file selection
        async function testFileSelection() {
            try {
                log('ğŸ“‚ Testing File System Access API...');
                
                if (!('showDirectoryPicker' in window)) {
                    throw new Error('File System Access API not supported in this browser');

                log('âœ… File System Access API is available');
                log('ğŸ¯ Ready for file selection - click a folder when prompted');

                // This would normally open the file picker

                // log(`ğŸ“ Selected folder: ${dirHandle.name}`);
                
            } catch (error) {
                log(`âŒ File selection test failed: ${error.message}`);
            }
        }
    </script>
