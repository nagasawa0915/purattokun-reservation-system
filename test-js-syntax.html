<\!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript構文テスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>JavaScript構文テスト</h1>
    <div id="test-results">
        <div class="test-result">テスト開始中...</div>
    </div>

    <script>
        function showResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = 'test-result ' + (isSuccess ? 'success' : 'error');
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        try {
            showResult('✅ テストページ読み込み成功', true);
            
            const script = document.createElement('script');
            script.src = 'spine-positioning-system-explanation.js?v=' + Date.now();
            script.onload = function() {
                showResult('✅ JavaScript読み込み成功', true);
                
                if (typeof startCharacterEdit === 'function') {
                    showResult('✅ startCharacterEdit関数OK', true);
                } else {
                    showResult('❌ startCharacterEdit関数なし', false);
                }

                showResult('🎉 テスト完了', true);
            };
            script.onerror = function() {
                showResult('❌ JavaScript読み込みエラー', false);
            };
            document.head.appendChild(script);
        } catch (error) {
            showResult('❌ エラー: ' + error.message, false);
        }
    </script>
</body>
</html>
