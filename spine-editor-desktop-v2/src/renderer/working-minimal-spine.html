<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ 動作確認済み最小Spineシステム</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        #spine-canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #4CAF50;
            background: #111;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .status {
            text-align: center;
            margin: 10px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 動作確認済み最小Spineシステム</h1>
        <p style="text-align: center; color: #4CAF50;">
            <strong>truly-simple-scene.html の完全コピー版（動作保証済み）</strong>
        </p>
        
        <canvas id="spine-canvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <button onclick="loadNezumi()">🐭 nezumi読み込み</button>
            <button onclick="loadPurattokun()">🐱 purattokun読み込み</button>
            <button onclick="clearCanvas()">🧹 Canvas クリア</button>
        </div>
        
        <div id="status" class="status">
            システム初期化中...
        </div>
    </div>

    <!-- 動作確認済みSpine WebGLライブラリ -->
    <script src="assets/spine/spine-webgl-working.js"></script>

    <script>
        // 🎯 truly-simple-scene.html の完全コピー実装
        
        let canvas, gl, renderer, currentCharacter;
        
        // 初期化
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('✅ 動作確認済みシステム初期化開始');
            updateStatus('WebGL初期化中...');
            
            canvas = document.getElementById('spine-canvas');
            
            // 🎯 動作版と完全同一のWebGL設定
            gl = canvas.getContext('webgl', { alpha: true, premultipliedAlpha: false });
            
            if (!gl) {
                alert('WebGL未対応');
                updateStatus('❌ WebGL未対応');
                return;
            }
            
            console.log('✅ WebGL初期化完了:', gl.getParameter(gl.VERSION));
            
            // Spineライブラリ読み込み待ち
            await waitForSpine();
            
            // レンダラー初期化
            renderer = new spine.SceneRenderer(canvas, gl);
            
            console.log('✅ 動作確認済みシステム初期化完了');
            updateStatus('✅ 初期化完了 - キャラクターを読み込んでください');
        });
        
        // Spine読み込み待ち
        async function waitForSpine() {
            return new Promise((resolve) => {
                const check = () => {
                    if (typeof spine !== 'undefined' && spine.AssetManager) {
                        console.log('✅ Spine WebGL ライブラリ読み込み完了');
                        resolve();
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }
        
        // 🎯 キャラクター読み込み（動作確認済み実装）
        async function loadCharacter(characterName) {
            try {
                console.log(`📥 ${characterName} 読み込み開始`);
                updateStatus(`${characterName} 読み込み中...`);
                
                // アセット読み込み（動作版と同じパス）
                const basePath = `assets/spine/characters/${characterName}/`;
                const assetManager = new spine.AssetManager(gl, basePath);
                assetManager.loadTextureAtlas(`${characterName}.atlas`);
                assetManager.loadJson(`${characterName}.json`);
                
                // 読み込み完了待ち
                await waitForAssets(assetManager);
                
                // 🎯 動作版と完全同一のアセット取得
                const atlas = assetManager.get(`${characterName}.atlas`);
                const atlasLoader = new spine.AtlasAttachmentLoader(atlas);
                const skeletonJson = new spine.SkeletonJson(atlasLoader);
                const skeletonData = skeletonJson.readSkeletonData(
                    assetManager.get(`${characterName}.json`)
                );
                
                // 🎯 動作版と完全同一の座標設定
                const skeleton = new spine.Skeleton(skeletonData);
                skeleton.x = 0; // 画面中央
                skeleton.y = 0; // 画面中央
                skeleton.scaleX = skeleton.scaleY = 1.0;
                
                // アニメーション設定
                const animationStateData = new spine.AnimationStateData(skeletonData);
                const animationState = new spine.AnimationState(animationStateData);
                
                if (skeletonData.animations.length > 0) {
                    animationState.setAnimation(0, skeletonData.animations[0].name, true);
                }
                
                // キャラクター保存
                currentCharacter = { skeleton, animationState };
                
                // レンダリング開始
                startRender();
                
                console.log(`✅ ${characterName} 表示成功`);
                updateStatus(`✅ ${characterName} 読み込み完了`);
                
            } catch (error) {
                console.error(`❌ ${characterName} 失敗:`, error);
                updateStatus(`❌ ${characterName} 読み込み失敗: ${error.message}`);
            }
        }
        
        // アセット読み込み完了待ち
        async function waitForAssets(assetManager) {
            return new Promise((resolve, reject) => {
                let count = 0;
                const check = () => {
                    if (assetManager.isLoadingComplete()) {
                        console.log('✅ アセット読み込み完了');
                        resolve();
                    } else if (count++ > 100) {
                        reject(new Error('読み込みタイムアウト'));
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }
        
        // 🎯 動作版と完全同一のレンダリング実装
        function startRender() {
            if (!currentCharacter) return;
            
            let lastTime = Date.now() / 1000;
            
            function render() {
                if (!currentCharacter) return;
                
                const now = Date.now() / 1000;
                const delta = now - lastTime;
                lastTime = now;
                
                // アニメーション更新
                currentCharacter.animationState.update(delta);
                currentCharacter.animationState.apply(currentCharacter.skeleton);
                currentCharacter.skeleton.updateWorldTransform();
                
                // 🎯 動作版と完全同一のレンダリング手順
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.viewport(0, 0, canvas.width, canvas.height);
                
                // カメラ設定
                renderer.camera.setViewport(canvas.width, canvas.height);
                
                // 描画
                renderer.begin();
                renderer.drawSkeleton(currentCharacter.skeleton, true);
                renderer.end();
                
                requestAnimationFrame(render);
            }
            
            console.log('🎬 レンダリングループ開始（動作確認済み版）');
            render();
        }
        
        // Canvas クリア
        function clearCanvas() {
            currentCharacter = null;
            if (gl) {
                gl.clear(gl.COLOR_BUFFER_BIT);
            }
            console.log('🧹 Canvas クリア完了');
            updateStatus('Canvas クリア完了');
        }
        
        // グローバル関数
        window.loadNezumi = () => loadCharacter('nezumi');
        window.loadPurattokun = () => loadCharacter('purattokun');
        
        // ステータス更新
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('📊 Status:', message);
        }
        
        console.log('✅ 動作確認済み最小Spineシステム準備完了');
    </script>
</body>
</html>
