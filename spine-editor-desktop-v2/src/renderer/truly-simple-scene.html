<body>

        <canvas id="spine-canvas" width="800" height="600"></canvas>

            <button onclick="loadCharacter('nezumi')">ğŸ­ ã­ãšã¿</button>

        </div>
        
        <div class="info">
            å®Ÿé¨“ã§è¨¼æ˜ã•ã‚ŒãŸæœ€å°å®Ÿè£…: skeleton.x = 0; skeleton.y = 0; ã®3è¡Œã ã‘
        </div>

    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.1.23/dist/iife/spine-webgl.js"></script>
    <script>
        // ğŸ¯ çœŸã®ã‚·ãƒ³ãƒ—ãƒ«å®Ÿè£… - åº§æ¨™ãƒ¬ã‚¤ãƒ¤ãƒ¼æ•°: 1å€‹ã ã‘
        
        let canvas, gl, renderer, currentCharacter;
        
        // åˆæœŸåŒ–
        window.addEventListener('DOMContentLoaded', async () => {
            canvas = document.getElementById('spine-canvas');
            gl = canvas.getContext('webgl', { alpha: true, premultipliedAlpha: false });
            
            if (!gl) {
                alert('WebGLæœªå¯¾å¿œ');
                return;
            }
            
            // Spineãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿å¾…ã¡
            await waitForSpine();
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼åˆæœŸåŒ–
            renderer = new spine.SceneRenderer(canvas, gl);
            
            console.log('âœ… çœŸã®ã‚·ãƒ³ãƒ—ãƒ«ã‚·ãƒ¼ãƒ³åˆæœŸåŒ–å®Œäº†');
        });
        
        // Spineèª­ã¿è¾¼ã¿å¾…ã¡
        async function waitForSpine() {
            return new Promise((resolve) => {
                const check = () => {
                    if (typeof spine !== 'undefined' && spine.AssetManager) {
                        resolve();
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }
        
        // ğŸ¯ ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼èª­ã¿è¾¼ã¿ï¼ˆçœŸã®ã‚·ãƒ³ãƒ—ãƒ«ç‰ˆï¼‰
        async function loadCharacter(characterName) {
            try {
                console.log(`ğŸ“¥ ${characterName} èª­ã¿è¾¼ã¿é–‹å§‹`);
                
                // ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿
                const basePath = `../assets/spine/characters/${characterName}/`;
                const assetManager = new spine.AssetManager(gl, basePath);
                assetManager.loadTextureAtlas(`${characterName}.atlas`);
                assetManager.loadJson(`${characterName}.json`);
                
                // èª­ã¿è¾¼ã¿å®Œäº†å¾…ã¡
                await waitForAssets(assetManager);
                
                // ã‚¹ã‚±ãƒ«ãƒˆãƒ³ãƒ‡ãƒ¼ã‚¿ä½œæˆ
                const atlas = assetManager.get(`${characterName}.atlas`);
                const atlasLoader = new spine.AtlasAttachmentLoader(atlas);
                const skeletonJson = new spine.SkeletonJson(atlasLoader);
                const skeletonData = skeletonJson.readSkeletonData(
                    assetManager.get(`${characterName}.json`)
                );
                
                // ğŸ¯ æ ¸å¿ƒéƒ¨åˆ†: ãŸã£ãŸ3è¡Œã®åº§æ¨™è¨­å®š
                const skeleton = new spine.Skeleton(skeletonData);
                skeleton.x = 0; // ç”»é¢ä¸­å¤®
                skeleton.y = 0; // ç”»é¢ä¸­å¤®
                skeleton.scaleX = skeleton.scaleY = 1.0;
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š
                const animationStateData = new spine.AnimationStateData(skeletonData);
                const animationState = new spine.AnimationState(animationStateData);
                
                if (skeletonData.animations.length > 0) {
                    animationState.setAnimation(0, skeletonData.animations[0].name, true);
                }
                
                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ä¿å­˜
                currentCharacter = { skeleton, animationState };
                
                // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é–‹å§‹
                startRender();
                
                console.log(`âœ… ${characterName} è¡¨ç¤ºæˆåŠŸ - åº§æ¨™ãƒ¬ã‚¤ãƒ¤ãƒ¼æ•°: 1å€‹`);
                
            } catch (error) {
                console.error(`âŒ ${characterName} å¤±æ•—:`, error);
            }
        }
        
        // ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿å®Œäº†å¾…ã¡
        async function waitForAssets(assetManager) {
            return new Promise((resolve, reject) => {
                let count = 0;
                const check = () => {
                    if (assetManager.isLoadingComplete()) {
                        resolve();
                    } else if (count++ > 100) {
                        reject(new Error('èª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ'));
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }
        
        // ğŸ¯ ã‚·ãƒ³ãƒ—ãƒ«ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        function startRender() {
            if (!currentCharacter) return;
            
            let lastTime = Date.now() / 1000;
            
            function render() {
                if (!currentCharacter) return;
                
                const now = Date.now() / 1000;
                const delta = now - lastTime;
                lastTime = now;
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
                currentCharacter.animationState.update(delta);
                currentCharacter.animationState.apply(currentCharacter.skeleton);
                currentCharacter.skeleton.updateWorldTransform();
                
                // ç”»é¢ã‚¯ãƒªã‚¢
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.viewport(0, 0, canvas.width, canvas.height);
                
                // ã‚«ãƒ¡ãƒ©è¨­å®š
                renderer.camera.setViewport(canvas.width, canvas.height);
                
                // æç”»
                renderer.begin();
                renderer.drawSkeleton(currentCharacter.skeleton, true);
                renderer.end();
                
                requestAnimationFrame(render);
            }
            
            render();
        }
        
        // Canvas ã‚¯ãƒªã‚¢
        function clearCanvas() {
            currentCharacter = null;
            if (gl) {
                gl.clear(gl.COLOR_BUFFER_BIT);
            }
            console.log('ğŸ§¹ Canvas ã‚¯ãƒªã‚¢å®Œäº†');
        }
    </script>
