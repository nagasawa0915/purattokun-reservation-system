            document.addEventListener('keydown', (event) => {
                // Ctrl+Alt+ÁµÑ„ÅøÂêà„Çè„Åõ„ÅßÊúÄÂ∞èÊßãÊàêÊ©üËÉΩÂÆüË°å
                if (event.ctrlKey && event.altKey) {
                    switch(event.key) {
                        case 't': // Ctrl+Alt+T: Spine„ÉÜ„Çπ„ÉàÂÆüË°å
                            event.preventDefault();
                            if (window.simpleSpineManager) {
                                window.simpleSpineManager.testSpineLoad();
                            }
                            break;
                        case 'p': // Ctrl+Alt+P: „Å∑„Çâ„Å£„Å®„Åè„Çì‰ΩúÊàê
                            event.preventDefault();
                            if (window.simpleSpineManager) {
                                window.simpleSpineManager.createCharacter('purattokun');
                            }
                            break;
                        case 'n': // Ctrl+Alt+N: nezumi‰ΩúÊàê
                            event.preventDefault();
                            if (window.simpleSpineManager) {

                            }
                            break;
                        case 'c': // Ctrl+Alt+C: ÂÖ®„Ç≠„É£„É©„ÇØ„Çø„ÉºÂâäÈô§
                            event.preventDefault();
                            if (window.simpleSpineManager) {

                            event.preventDefault();
                            const panel = document.getElementById('simple-debug-panel');
                            if (panel) {
                                panel.remove();
                            } else {
                                addSimpleDebugPanel();
                            }
                            break;
                    }
                }
            });
            
            console.log('‚å®Ô∏è Phase 1: ÊúÄÂ∞èÊßãÊàê„Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„ÉàÊúâÂäπÂåñ');
            console.log('üìã „Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà‰∏ÄË¶ß:');
            console.log('  Ctrl+Alt+T: Spine„ÉÜ„Çπ„ÉàÂÆüË°å');
            console.log('  Ctrl+Alt+P: „Å∑„Çâ„Å£„Å®„Åè„Çì‰ΩúÊàê');

        }
