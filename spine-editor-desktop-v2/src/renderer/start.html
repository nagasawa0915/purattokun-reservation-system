<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Editor v2.0 - Demo</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Spine WebGL Library (Webアプリ版コピー - 動作確認済み) -->
    <script src="assets/spine/spine-webgl-working.js"></script>
</head>
<body>
    <div class="demo-container">
        <!-- ヘッダー -->
        <header class="demo-header">
            <div>
                <h1 class="demo-title">Spine Editor v2.0 Demo</h1>
            </div>
            <div class="demo-actions">
                <button id="btn-open-folder" class="btn btn-primary">📁 フォルダを開く</button>
                <button id="btn-load-spine-folder" class="btn">🎭 Spineフォルダ選択</button>
                <button id="btn-export-package" class="btn" disabled>📦 パッケージ出力</button>
                <button id="btn-preview-package" class="btn" disabled>👁️ プレビュー</button>
                <span id="status-indicator" class="status-indicator status-ready"></span>
            </div>
        </header>

        <!-- 左パネル: プロジェクトローダー -->
        <div class="project-panel">
            <!-- HTMLファイルセクション -->
            <div class="section-group">
                <div class="panel-header">Project Files</div>
                <div class="panel-content">
                    <div id="project-status" class="loading">フォルダを選択してください</div>
                    <div id="file-list" class="file-list" style="display: none;"></div>
                </div>
            </div>
            
            <!-- Spineキャラクターセクション -->
            <div class="section-group">
                <div class="panel-header">🎭 Spine Characters</div>
                <div class="panel-content">
                    <div id="spine-character-status" class="loading">Spineフォルダを選択してください</div>
                    <div id="spine-character-list" class="file-list" style="display: none;"></div>
                </div>
            </div>
            
        </div>

        <!-- 中央パネル: HTMLプレビュー -->
        <div class="preview-panel">
            <div class="panel-header">HTML Preview</div>
            <div class="preview-content" id="preview-content">
                <div id="preview-placeholder" class="preview-placeholder">
                    HTMLファイルを選択すると<br>プレビューが表示されます<br><br>
                    <small style="color: #888;">💡 左からSpineキャラクターをドラッグ&ドロップして追加できます</small>
                </div>
                <iframe id="preview-iframe" class="preview-iframe" style="display: none;"></iframe>
                <!-- Spineキャラクター表示エリア - フリッカリング修正 -->
                <div id="spine-character-container" class="spine-character-container">
                    <!-- Spineキャラクターがここに動的追加される -->
                </div>
            </div>
        </div>

        <!-- 右パネル: ページセレクター + Spine制御 -->
        <div class="control-panel">
            <!-- ファイル選択エリア -->
            <div class="control-section">
                <div class="panel-header">Page Selector</div>
                <div class="panel-content">
                    <div id="page-list" class="file-list">
                        <div class="loading">HTMLファイルがありません</div>
                    </div>
                </div>
            </div>

            <!-- Spine制御エリア -->
            <div class="control-section">
                <div class="panel-header">Spine Control</div>
                <div class="spine-controls">
                    <div class="spine-position">
                        <div class="position-input">
                            <label>X:</label>
                            <input id="spine-x" type="number" step="1" value="0">
                        </div>
                        <div class="position-input">
                            <label>Y:</label>
                            <input id="spine-y" type="number" step="1" value="0">
                        </div>
                    </div>
                    <button id="btn-add-spine" class="btn" style="width: 100%; margin-bottom: 10px;" disabled>
                        🎭 Spineキャラクター追加
                    </button>
                    <button id="btn-save-position" class="btn" style="width: 100%; margin-bottom: 10px;" disabled>
                        💾 位置を保存
                    </button>
                    
                    <!-- バウンディングボックス編集エリア（マニュアル準拠） -->
                    <div class="bbox-edit-section" style="border-top: 1px solid #ddd; padding-top: 10px; margin-top: 10px;">
                        <div class="panel-header" style="font-size: 14px; margin-bottom: 10px;">📦 バウンディングボックス編集</div>
                        <button id="btn-start-bbox-edit" class="btn" style="width: 100%; margin-bottom: 8px;" disabled 
                                onclick="startBoundingBoxEdit()">
                            🔲 編集開始
                        </button>
                        <div id="bbox-edit-controls" style="display: none;">
                            <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                                <button id="btn-save-bbox" class="btn" style="flex: 1; background: #4CAF50; color: white;" 
                                        onclick="saveBoundingBoxState()">
                                    💾 保存
                                </button>
                                <button id="btn-cancel-bbox" class="btn" style="flex: 1; background: #FFC107; color: white;" 
                                        onclick="cancelBoundingBoxEdit()">
                                    ↶ キャンセル
                                </button>
                            </div>
                            <button id="btn-end-bbox-edit" class="btn" style="width: 100%; background: #f44336; color: white;" 
                                    onclick="endBoundingBoxEdit()">
                                ✅ 編集終了
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/demo-modules.js"></script>
    <script src="js/spine-core.js"></script>
    <script src="js/spine-renderer.js"></script>
    
    <!-- v3ベース シンプルSpine統合システム -->
    <script src="js/spine-simple-v3.js"></script>
    
    <!-- Application -->
    <script type="module">
        import { DemoApp } from './app.js';
        
        // アプリケーション起動（シンプルSpineシステム読み込み後）
        document.addEventListener('DOMContentLoaded', () => {
            // シンプルSpineシステムの読み込み確認
            const waitForSpineSystem = () => {
                if (window.simpleSpineManagerV3) {
                    console.log('✅ SimpleSpineManagerV3読み込み確認済み');
                    window.demoApp = new DemoApp();
                    console.log('🎯 Demo App initialized');
                } else {
                    console.log('⏳ SimpleSpineManagerV3読み込み待機中...');
                    setTimeout(waitForSpineSystem, 100);
                }
            };
            
            waitForSpineSystem();
        });
    </script>
</body>
</html>
