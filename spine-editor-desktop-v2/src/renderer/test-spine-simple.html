<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Spine Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .spine-container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: rgba(52, 152, 219, 0.1);
        }
        
        #spine-canvas {
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #bdc3c7;
            font-size: 18px;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .debug {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎭 Simple Spine Test</h1>
        <p>基礎Spineキャラクター表示テスト</p>
        
        <div class="status" id="status">
            初期化中...
        </div>
        
        <div class="spine-container">
            <canvas id="spine-canvas" width="400" height="300"></canvas>
            <div class="fallback" id="fallback">
                Spine WebGL読み込み中...
            </div>
        </div>
        
        <div class="controls">
            <button id="load-purattokun" disabled>🐱 purattokun読み込み</button>
            <button id="load-nezumi" disabled>🐭 nezumi読み込み</button>
            <button id="clear-canvas" disabled>🧹 クリア</button>
        </div>
        
        <div class="debug" id="debug">
        </div>
    </div>

    <!-- Spine WebGL Runtime -->
    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.1.24/dist/iife/spine-webgl.js"></script>
    
    <script>
        let spineApp = null;
        let currentSkeleton = null;
        let animationState = null;
        let renderer = null;
        
        const canvas = document.getElementById('spine-canvas');
        const fallback = document.getElementById('fallback');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        
        // デバッグログ
        function log(message) {
            console.log(message);
            debug.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            debug.scrollTop = debug.scrollHeight;
        }
        
        // ステータス更新
        function updateStatus(message) {
            status.textContent = message;
            log(message);
        }
        
        // Spine WebGL初期化
        async function initSpine() {
            try {
                updateStatus('Spine WebGL読み込み待機中...');
                await waitForSpine();
                
                updateStatus('WebGLコンテキスト初期化中...');
                const gl = canvas.getContext("webgl", { alpha: true, premultipliedAlpha: false });
                if (!gl) {
                    throw new Error("WebGL未対応");
                }
                
                log('✅ WebGLコンテキスト取得成功');
                
                // レンダラー初期化
                renderer = new spine.SceneRenderer(canvas, gl);
                
                updateStatus('✅ Spine WebGL初期化完了');
                
                // ボタンを有効化
                document.getElementById('load-purattokun').disabled = false;
                document.getElementById('load-nezumi').disabled = false;
                document.getElementById('clear-canvas').disabled = false;
                
                // 成功時の表示切り替え
                canvas.style.display = 'block';
                fallback.style.display = 'none';
                
                return true;
                
            } catch (error) {
                updateStatus('❌ Spine WebGL初期化失敗: ' + error.message);
                log('❌ 初期化失敗: ' + error.message);
                return false;
            }
        }
        
        // Spine WebGL読み込み待ち
        async function waitForSpine() {
            return new Promise((resolve, reject) => {
                let checkCount = 0;
                const maxChecks = 50;
                
                const checkSpine = () => {
                    checkCount++;
                    log(`Spine読み込み確認 ${checkCount}/${maxChecks}`);
                    
                    if (typeof spine !== "undefined" && spine.AssetManager) {
                        log('✅ Spine WebGL読み込み完了');
                        resolve();
                    } else if (checkCount >= maxChecks) {
                        reject(new Error("Spine WebGL読み込みタイムアウト"));
                    } else {
                        setTimeout(checkSpine, 100);
                    }
                };
                
                checkSpine();
            });
        }
        
        // アセット読み込み待ち
        async function waitForAssets(assetManager) {
            return new Promise((resolve, reject) => {
                let checkCount = 0;
                const maxChecks = 100;
                
                const checkAssets = () => {
                    checkCount++;
                    log(`アセット読み込み確認 ${checkCount}/${maxChecks}`);
                    
                    if (assetManager.isLoadingComplete()) {
                        log('✅ アセット読み込み完了');
                        resolve();
                    } else if (checkCount >= maxChecks) {
                        reject(new Error("アセット読み込みタイムアウト"));
                    } else {
                        setTimeout(checkAssets, 100);
                    }
                };
                
                checkAssets();
            });
        }
        
        // キャラクター読み込み
        async function loadCharacter(characterName) {
            try {
                updateStatus(`${characterName} 読み込み中...`);
                
                const gl = canvas.getContext("webgl");
                const basePath = `./assets/spine/characters/${characterName}/`;
                
                log(`🔧 ベースパス: ${basePath}`);
                
                // アセットマネージャー
                const assetManager = new spine.AssetManager(gl, basePath);
                
                // アセットファイル読み込み
                assetManager.loadTextureAtlas(`${characterName}.atlas`);
                assetManager.loadJson(`${characterName}.json`);
                
                log('📁 アセットファイル読み込み開始...');
                await waitForAssets(assetManager);
                
                // Spineスケルトン構築
                const atlas = assetManager.get(`${characterName}.atlas`);
                const atlasLoader = new spine.AtlasAttachmentLoader(atlas);
                const skeletonJson = new spine.SkeletonJson(atlasLoader);
                const skeletonData = skeletonJson.readSkeletonData(
                    assetManager.get(`${characterName}.json`)
                );
                
                log('🦴 スケルトンデータ構築完了');
                
                // スケルトン作成
                currentSkeleton = new spine.Skeleton(skeletonData);
                currentSkeleton.x = 200; // Canvas中央
                currentSkeleton.y = 250; // 調整位置
                currentSkeleton.scaleX = currentSkeleton.scaleY = 0.5;
                
                // アニメーション設定
                const animationStateData = new spine.AnimationStateData(skeletonData);
                animationState = new spine.AnimationState(animationStateData);
                
                // 利用可能なアニメーション確認
                log('📋 利用可能なアニメーション:');
                for (let i = 0; i < skeletonData.animations.length; i++) {
                    log(`  - ${skeletonData.animations[i].name}`);
                }
                
                // 最初のアニメーション設定（あれば）
                if (skeletonData.animations.length > 0) {
                    const firstAnimation = skeletonData.animations[0].name;
                    animationState.setAnimation(0, firstAnimation, true);
                    log(`🎬 アニメーション設定: ${firstAnimation}`);
                }
                
                log('🎭 キャラクター構築完了');
                
                // レンダリング開始
                startRenderLoop();
                
                updateStatus(`✅ ${characterName} 読み込み完了`);
                
            } catch (error) {
                updateStatus(`❌ ${characterName} 読み込み失敗: ${error.message}`);
                log(`❌ キャラクター読み込み失敗: ${error.message}`);
            }
        }
        
        // レンダリングループ
        function startRenderLoop() {
            if (!renderer || !currentSkeleton) return;
            
            let lastTime = Date.now() / 1000;
            
            function render() {
                const now = Date.now() / 1000;
                const delta = now - lastTime;
                lastTime = now;
                
                // アニメーション更新
                if (animationState) {
                    animationState.update(delta);
                    animationState.apply(currentSkeleton);
                }
                
                currentSkeleton.updateWorldTransform();
                
                // 描画
                const gl = canvas.getContext("webgl");
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.viewport(0, 0, canvas.width, canvas.height);
                
                renderer.begin();
                renderer.drawSkeleton(currentSkeleton, true);
                renderer.end();
                
                requestAnimationFrame(render);
            }
            
            render();
            log('🔄 レンダリングループ開始');
        }
        
        // Canvas クリア
        function clearCanvas() {
            currentSkeleton = null;
            animationState = null;
            
            if (renderer) {
                const gl = canvas.getContext("webgl");
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);
            }
            
            updateStatus('🧹 Canvas クリア完了');
        }
        
        // イベントリスナー設定
        document.getElementById('load-purattokun').addEventListener('click', () => {
            loadCharacter('purattokun');
        });
        
        document.getElementById('load-nezumi').addEventListener('click', () => {
            loadCharacter('nezumi');
        });
        
        document.getElementById('clear-canvas').addEventListener('click', clearCanvas);
        
        // 初期化実行
        window.addEventListener("load", () => {
            setTimeout(initSpine, 500);
        });
    </script>
</body>
</html>
