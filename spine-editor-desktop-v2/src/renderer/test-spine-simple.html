    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ­ Simple Spine Test</h1>
        <p>åŸºç¤Spineã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼è¡¨ç¤ºãƒ†ã‚¹ãƒˆ</p>
        
        <div class="status" id="status">
            åˆæœŸåŒ–ä¸­...
        </div>
        
        <div class="spine-container">
            <canvas id="spine-canvas" width="400" height="300"></canvas>
            <div class="fallback" id="fallback">
                Spine WebGLèª­ã¿è¾¼ã¿ä¸­...
            </div>
        </div>
        
        <div class="controls">
            <button id="load-purattokun" disabled>ğŸ± purattokunèª­ã¿è¾¼ã¿</button>
            <button id="load-nezumi" disabled>ğŸ­ nezumièª­ã¿è¾¼ã¿</button>
            <button id="clear-canvas" disabled>ğŸ§¹ ã‚¯ãƒªã‚¢</button>

    <!-- Spine WebGL Runtime -->
    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.1.24/dist/iife/spine-webgl.js"></script>
    
    <script>
        let spineApp = null;
        let currentSkeleton = null;
        let animationState = null;
        let renderer = null;
        
        const canvas = document.getElementById('spine-canvas');
        const fallback = document.getElementById('fallback');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        
        // ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°
        function log(message) {
            console.log(message);
            debug.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            debug.scrollTop = debug.scrollHeight;
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message) {
            status.textContent = message;
            log(message);
        }
        
        // Spine WebGLåˆæœŸåŒ–
        async function initSpine() {
            try {
                updateStatus('Spine WebGLèª­ã¿è¾¼ã¿å¾…æ©Ÿä¸­...');
                await waitForSpine();
                
                updateStatus('WebGLã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆåˆæœŸåŒ–ä¸­...');
                const gl = canvas.getContext("webgl", { alpha: true, premultipliedAlpha: false });
                if (!gl) {
                    throw new Error("WebGLæœªå¯¾å¿œ");
                }
                
                log('âœ… WebGLã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆå–å¾—æˆåŠŸ');
                
                // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼åˆæœŸåŒ–
                renderer = new spine.SceneRenderer(canvas, gl);
                
                updateStatus('âœ… Spine WebGLåˆæœŸåŒ–å®Œäº†');
                
                // ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
                document.getElementById('load-purattokun').disabled = false;
                document.getElementById('load-nezumi').disabled = false;
                document.getElementById('clear-canvas').disabled = false;
                
                // æˆåŠŸæ™‚ã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
                canvas.style.display = 'block';
                fallback.style.display = 'none';
                
                return true;
                
            } catch (error) {
                updateStatus('âŒ Spine WebGLåˆæœŸåŒ–å¤±æ•—: ' + error.message);
                log('âŒ åˆæœŸåŒ–å¤±æ•—: ' + error.message);
                return false;
            }
        }
        
        // Spine WebGLèª­ã¿è¾¼ã¿å¾…ã¡
        async function waitForSpine() {
            return new Promise((resolve, reject) => {
                let checkCount = 0;
                const maxChecks = 50;
                
                const checkSpine = () => {
                    checkCount++;
                    log(`Spineèª­ã¿è¾¼ã¿ç¢ºèª ${checkCount}/${maxChecks}`);
                    
                    if (typeof spine !== "undefined" && spine.AssetManager) {
                        log('âœ… Spine WebGLèª­ã¿è¾¼ã¿å®Œäº†');
                        resolve();
                    } else if (checkCount >= maxChecks) {
                        reject(new Error("Spine WebGLèª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ"));
                    } else {
                        setTimeout(checkSpine, 100);
                    }
                };
                
                checkSpine();
            });
        }
        
        // ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿å¾…ã¡
        async function waitForAssets(assetManager) {
            return new Promise((resolve, reject) => {
                let checkCount = 0;
                const maxChecks = 100;
                
                const checkAssets = () => {
                    checkCount++;
                    log(`ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿ç¢ºèª ${checkCount}/${maxChecks}`);
                    
                    if (assetManager.isLoadingComplete()) {
                        log('âœ… ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿å®Œäº†');
                        resolve();
                    } else if (checkCount >= maxChecks) {
                        reject(new Error("ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ"));
                    } else {
                        setTimeout(checkAssets, 100);
                    }
                };
                
                checkAssets();
            });
        }
        
        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼èª­ã¿è¾¼ã¿
        async function loadCharacter(characterName) {
            try {
                updateStatus(`${characterName} èª­ã¿è¾¼ã¿ä¸­...`);
                
                const gl = canvas.getContext("webgl");
                const basePath = `./assets/spine/characters/${characterName}/`;
                
                log(`ğŸ”§ ãƒ™ãƒ¼ã‚¹ãƒ‘ã‚¹: ${basePath}`);
                
                // ã‚¢ã‚»ãƒƒãƒˆãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼
                const assetManager = new spine.AssetManager(gl, basePath);
                
                // ã‚¢ã‚»ãƒƒãƒˆãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿
                assetManager.loadTextureAtlas(`${characterName}.atlas`);
                assetManager.loadJson(`${characterName}.json`);
                
                log('ğŸ“ ã‚¢ã‚»ãƒƒãƒˆãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿é–‹å§‹...');
                await waitForAssets(assetManager);
                
                // Spineã‚¹ã‚±ãƒ«ãƒˆãƒ³æ§‹ç¯‰
                const atlas = assetManager.get(`${characterName}.atlas`);
                const atlasLoader = new spine.AtlasAttachmentLoader(atlas);
                const skeletonJson = new spine.SkeletonJson(atlasLoader);
                const skeletonData = skeletonJson.readSkeletonData(
                    assetManager.get(`${characterName}.json`)
                );
                
                log('ğŸ¦´ ã‚¹ã‚±ãƒ«ãƒˆãƒ³ãƒ‡ãƒ¼ã‚¿æ§‹ç¯‰å®Œäº†');
                
                // ã‚¹ã‚±ãƒ«ãƒˆãƒ³ä½œæˆ
                currentSkeleton = new spine.Skeleton(skeletonData);
                currentSkeleton.x = 200; // Canvasä¸­å¤®
                currentSkeleton.y = 250; // èª¿æ•´ä½ç½®
                currentSkeleton.scaleX = currentSkeleton.scaleY = 0.5;
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š
                const animationStateData = new spine.AnimationStateData(skeletonData);
                animationState = new spine.AnimationState(animationStateData);
                
                // åˆ©ç”¨å¯èƒ½ãªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç¢ºèª
                log('ğŸ“‹ åˆ©ç”¨å¯èƒ½ãªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³:');
                for (let i = 0; i < skeletonData.animations.length; i++) {
                    log(`  - ${skeletonData.animations[i].name}`);
                }
                
                // æœ€åˆã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®šï¼ˆã‚ã‚Œã°ï¼‰
                if (skeletonData.animations.length > 0) {
                    const firstAnimation = skeletonData.animations[0].name;
                    animationState.setAnimation(0, firstAnimation, true);
                    log(`ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š: ${firstAnimation}`);
                }
                
                log('ğŸ­ ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æ§‹ç¯‰å®Œäº†');
                
                // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é–‹å§‹
                startRenderLoop();
                
                updateStatus(`âœ… ${characterName} èª­ã¿è¾¼ã¿å®Œäº†`);
                
            } catch (error) {
                updateStatus(`âŒ ${characterName} èª­ã¿è¾¼ã¿å¤±æ•—: ${error.message}`);
                log(`âŒ ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼èª­ã¿è¾¼ã¿å¤±æ•—: ${error.message}`);
            }
        }
        
        // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãƒ«ãƒ¼ãƒ—
        function startRenderLoop() {
            if (!renderer || !currentSkeleton) return;
            
            let lastTime = Date.now() / 1000;
            
            function render() {
                const now = Date.now() / 1000;
                const delta = now - lastTime;
                lastTime = now;
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
                if (animationState) {
                    animationState.update(delta);
                    animationState.apply(currentSkeleton);
                }
                
                currentSkeleton.updateWorldTransform();
                
                // æç”»
                const gl = canvas.getContext("webgl");
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.viewport(0, 0, canvas.width, canvas.height);
                
                renderer.begin();
                renderer.drawSkeleton(currentSkeleton, true);
                renderer.end();
                
                requestAnimationFrame(render);
            }
            
            render();
            log('ğŸ”„ ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãƒ«ãƒ¼ãƒ—é–‹å§‹');
        }
        
        // Canvas ã‚¯ãƒªã‚¢
        function clearCanvas() {
            currentSkeleton = null;
            animationState = null;
            
            if (renderer) {
                const gl = canvas.getContext("webgl");
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);
            }
            
            updateStatus('ğŸ§¹ Canvas ã‚¯ãƒªã‚¢å®Œäº†');
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        document.getElementById('load-purattokun').addEventListener('click', () => {
            loadCharacter('purattokun');
        });
        
        document.getElementById('load-nezumi').addEventListener('click', () => {
            loadCharacter('nezumi');
        });
        
        document.getElementById('clear-canvas').addEventListener('click', clearCanvas);
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        window.addEventListener("load", () => {
            setTimeout(initSpine, 500);
        });
    </script>
</body>
