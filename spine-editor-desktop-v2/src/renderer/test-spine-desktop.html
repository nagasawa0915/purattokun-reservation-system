    <style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ­ Spineè¡¨ç¤ºãƒ†ã‚¹ãƒˆ</h1>
            <p>å‹•çš„scriptèª­ã¿è¾¼ã¿ + SceneRendereræ–¹å¼ã®æ¤œè¨¼</p>

        <div class="status" id="status">

        <div class="controls">

            </button>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let spineRenderer = null;

        let currentCharacter = null;
        let isRenderingActive = false;
        
        // UIè¦ç´ 
        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debug');
        
        // ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°é–¢æ•°
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry);
            debugElement.textContent += logEntry + '\n';
            debugElement.scrollTop = debugElement.scrollHeight;
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message, type = '') {
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
            log(message, type);
        }
        
        /**
         * ç†è§£ã—ãŸãƒ¡ã‚«ãƒ‹ã‚ºãƒ 1: å‹•çš„scriptèª­ã¿è¾¼ã¿
         */
        async function loadSpineLibrary() {
            updateStatus('Spineãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿é–‹å§‹...', 'loading');
            
            // æ—¢èª­ã¿è¾¼ã¿ãƒã‚§ãƒƒã‚¯ï¼ˆè¤‡é›‘ã‚·ã‚¹ãƒ†ãƒ ã¨åŒã˜ï¼‰
            if (window.spine) {
                updateStatus('âœ… Spineæ—¢ã«èª­ã¿è¾¼ã¿æ¸ˆã¿', 'success');
                initializeSpineSystem();
                return;
            }
            
            try {
                log('ğŸ”§ å‹•çš„scriptè¦ç´ ã‚’ä½œæˆä¸­...');
                
                // è¤‡é›‘ã‚·ã‚¹ãƒ†ãƒ ã¨åŒã˜æ–¹å¼ï¼šå‹•çš„scriptè¦ç´ ä½œæˆ
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/@esotericsoftware/spine-webgl@4.1.23/dist/iife/spine-webgl.js';
                    
                    script.onload = () => {
                        log('ğŸ“¦ CDNãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†');
                        // è¤‡é›‘ã‚·ã‚¹ãƒ†ãƒ ã¨åŒã˜ï¼šãƒãƒ¼ãƒªãƒ³ã‚°å¾…ã¡
                        waitForSpineLibrary().then(resolve).catch(reject);
                    };
                    
                    script.onerror = () => {
                        reject(new Error('CDNèª­ã¿è¾¼ã¿å¤±æ•—'));
                    };
                    
                    document.head.appendChild(script);
                    log('ğŸŒ CDNèª­ã¿è¾¼ã¿é–‹å§‹: spine-webgl@4.1.23');
                });
                
                updateStatus('âœ… Spineãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿æˆåŠŸ', 'success');
                initializeSpineSystem();
                
            } catch (error) {
                updateStatus(`âŒ Spineãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿å¤±æ•—: ${error.message}`, 'error');
                log(`âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }
        
        /**
         * ç†è§£ã—ãŸãƒ¡ã‚«ãƒ‹ã‚ºãƒ 2: ãƒãƒ¼ãƒªãƒ³ã‚°å¾…ã¡
         */
        async function waitForSpineLibrary() {
            return new Promise((resolve, reject) => {
                let checkCount = 0;
                const maxChecks = 50;
                
                const checkSpine = () => {
                    checkCount++;
                    log(`ğŸ” Spineå®šç¾©ç¢ºèªä¸­... ${checkCount}/${maxChecks}`);
                    
                    // è¤‡é›‘ã‚·ã‚¹ãƒ†ãƒ ã¨åŒã˜æ¡ä»¶
                    if (typeof spine !== "undefined" && spine.AssetManager) {
                        log('âœ… spine.AssetManagerç¢ºèªå®Œäº†');
                        resolve();
                    } else if (checkCount >= maxChecks) {
                        reject(new Error("èª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ"));
                    } else {
                        setTimeout(checkSpine, 100);
                    }
                };
                
                checkSpine();
            });
        }
        
        /**
         * ç†è§£ã—ãŸãƒ¡ã‚«ãƒ‹ã‚ºãƒ 3: SceneRendereråˆæœŸåŒ–
         */
        function initializeSpineSystem() {
            try {
                log('ğŸ¯ SpineåˆæœŸåŒ–é–‹å§‹...');
                
                canvas = document.getElementById('spine-canvas');
                gl = canvas.getContext('webgl', { alpha: true, premultipliedAlpha: false });
                
                if (!gl) {
                    throw new Error('WebGLæœªå¯¾å¿œ');
                }
                
                log('âœ… WebGLã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆå–å¾—æˆåŠŸ');
                
                // è¤‡é›‘ã‚·ã‚¹ãƒ†ãƒ ã¨åŒã˜ï¼šSceneRendererä½¿ç”¨
                spineRenderer = new spine.SceneRenderer(canvas, gl);
                log('âœ… spine.SceneRendereråˆæœŸåŒ–å®Œäº†');
                
                // WebGLè¨­å®š
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                gl.clearColor(0.1, 0.1, 0.1, 1.0);
                
                // ãƒœã‚¿ãƒ³æœ‰åŠ¹åŒ–
                document.getElementById('load-purattokun').disabled = false;
                document.getElementById('load-nezumi').disabled = false;
                document.getElementById('clear-canvas').disabled = false;
                
                updateStatus('âœ… Spineã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–å®Œäº†', 'success');
                
            } catch (error) {
                updateStatus(`âŒ SpineåˆæœŸåŒ–å¤±æ•—: ${error.message}`, 'error');
                log(`âŒ åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }
        
        /**
         * ç†è§£ã—ãŸãƒ¡ã‚«ãƒ‹ã‚ºãƒ 4: ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼èª­ã¿è¾¼ã¿ãƒ»è¡¨ç¤º
         */
        async function loadCharacter(characterName) {
            if (!spineRenderer) {
                updateStatus('âŒ Spineã‚·ã‚¹ãƒ†ãƒ ãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }
            
            updateStatus(`${characterName} èª­ã¿è¾¼ã¿ä¸­...`, 'loading');
            
            try {
                log(`ğŸ­ ${characterName} ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿é–‹å§‹...`);
                
                // ã‚¢ã‚»ãƒƒãƒˆãƒ‘ã‚¹ï¼ˆè¤‡é›‘ã‚·ã‚¹ãƒ†ãƒ ã¨åŒã˜æ§‹é€ ï¼‰
                const basePath = `assets/spine/characters/${characterName}/`;
                
                // AssetManagerä½œæˆï¼ˆè¤‡é›‘ã‚·ã‚¹ãƒ†ãƒ ã¨åŒã˜ï¼‰
                const assetManager = new spine.AssetManager(gl, basePath);
                
                // ã‚¢ã‚»ãƒƒãƒˆãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿
                assetManager.loadTextureAtlas(`${characterName}.atlas`);
                assetManager.loadJson(`${characterName}.json`);
                
                log('ğŸ“ ã‚¢ã‚»ãƒƒãƒˆãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿é–‹å§‹...');
                
                // èª­ã¿è¾¼ã¿å®Œäº†å¾…ã¡
                await waitForAssets(assetManager);
                log('ğŸ“¦ ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿å®Œäº†');
                
                // Spineã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆæ§‹ç¯‰ï¼ˆè¤‡é›‘ã‚·ã‚¹ãƒ†ãƒ ã¨åŒã˜æ‰‹é †ï¼‰
                const atlas = assetManager.get(`${characterName}.atlas`);
                const atlasLoader = new spine.AtlasAttachmentLoader(atlas);
                const skeletonJson = new spine.SkeletonJson(atlasLoader);
                const skeletonData = skeletonJson.readSkeletonData(
                    assetManager.get(`${characterName}.json`)
                );
                
                log('ğŸ¦´ ã‚¹ã‚±ãƒ«ãƒˆãƒ³ãƒ‡ãƒ¼ã‚¿æ§‹ç¯‰å®Œäº†');
                
                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ä½œæˆ
                const skeleton = new spine.Skeleton(skeletonData);
                const animationState = new spine.AnimationState(
                    new spine.AnimationStateData(skeletonData)
                );
                
                // ğŸš€ ä»Šå›å®Ÿé¨“ã§è¨¼æ˜ã•ã‚ŒãŸæœ€ã‚·ãƒ³ãƒ—ãƒ«åº§æ¨™é…ç½®
                skeleton.x = 0;
                skeleton.y = 0;
                skeleton.scaleX = skeleton.scaleY = 1.0;
                
                log(`ğŸ“ ä½ç½®è¨­å®š: (${skeleton.x}, ${skeleton.y})`);
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š
                if (skeletonData.animations.length > 0) {
                    const firstAnimation = skeletonData.animations[0].name;
                    animationState.setAnimation(0, firstAnimation, true);
                    log(`ğŸ¬ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š: ${firstAnimation}`);
                }
                
                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ä¿å­˜
                currentCharacter = {
                    skeleton,
                    animationState,
                    name: characterName
                };
                
                // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é–‹å§‹
                startRenderLoop();
                
                updateStatus(`âœ… ${characterName} è¡¨ç¤ºå®Œäº†`, 'success');
                log(`ğŸ‰ ${characterName} è¡¨ç¤ºæˆåŠŸ`);
                
            } catch (error) {
                updateStatus(`âŒ ${characterName} èª­ã¿è¾¼ã¿å¤±æ•—: ${error.message}`, 'error');
                log(`âŒ ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }
        
        // ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿å®Œäº†å¾…ã¡
        async function waitForAssets(assetManager) {
            return new Promise((resolve, reject) => {
                let checkCount = 0;
                const maxChecks = 100;
                
                const checkAssets = () => {
                    checkCount++;
                    
                    if (assetManager.isLoadingComplete()) {
                        resolve();
                    } else if (checkCount >= maxChecks) {
                        reject(new Error("ã‚¢ã‚»ãƒƒãƒˆèª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ"));
                    } else {
                        setTimeout(checkAssets, 100);
                    }
                };
                
                checkAssets();
            });
        }
        
        /**
         * ç†è§£ã—ãŸãƒ¡ã‚«ãƒ‹ã‚ºãƒ 5: ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãƒ«ãƒ¼ãƒ—
         */
        function startRenderLoop() {
            if (isRenderingActive) return;
            
            isRenderingActive = true;
            log('ğŸ”„ ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãƒ«ãƒ¼ãƒ—é–‹å§‹');
            
            let lastTime = Date.now() / 1000;
            
            function render() {
                if (!isRenderingActive || !currentCharacter) return;
                
                const now = Date.now() / 1000;
                const delta = now - lastTime;
                lastTime = now;
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
                currentCharacter.animationState.update(delta);
                currentCharacter.animationState.apply(currentCharacter.skeleton);
                currentCharacter.skeleton.updateWorldTransform();
                
                // ç”»é¢ã‚¯ãƒªã‚¢
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.viewport(0, 0, canvas.width, canvas.height);
                
                // æç”»ï¼ˆè¤‡é›‘ã‚·ã‚¹ãƒ†ãƒ ã¨åŒã˜ï¼‰
                spineRenderer.begin();
                spineRenderer.drawSkeleton(currentCharacter.skeleton, true);
                spineRenderer.end();
                
                requestAnimationFrame(render);
            }
            
            render();
        }
        
        // Canvas ã‚¯ãƒªã‚¢
        function clearCanvas() {
            isRenderingActive = false;
            currentCharacter = null;
            
            if (gl) {
                gl.clear(gl.COLOR_BUFFER_BIT);
            }
            
            updateStatus('ğŸ§¹ Canvas ã‚¯ãƒªã‚¢å®Œäº†', '');
            log('ğŸ§¹ ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚¯ãƒªã‚¢å®Œäº†');
        }
        
        // åˆæœŸåŒ–
        window.addEventListener('load', () => {
            log('ğŸš€ ãƒ†ã‚¹ãƒˆã‚¢ãƒ—ãƒªåˆæœŸåŒ–å®Œäº†');
            updateStatus('æº–å‚™å®Œäº† - Spineãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„', '');
        });
    </script>
